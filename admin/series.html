    <script>
        // Configura√ß√£o do Supabase
        let supabase = null;
        let series = [];
        let currentSerieId = null;
        
        // Fun√ß√£o para buscar chaves do Supabase via Lambda
        async function getSupabaseKeys() {
            try {
                console.log('üîë Buscando chaves do Supabase via Lambda...');
                
                const response = await fetch('https://yfh5dmsuucx76bronca7f7k3le0sjykd.lambda-url.us-east-2.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                    // N√£o logar resposta da Lambda para evitar exposi√ß√£o de chaves
                
                if (data.status === 'success' && data.data) {
                    // Priorizar service role key para bypass RLS no painel admin
                    const serviceKey = data.data.SUPABASE_SERVICE_ROLE_KEY1?.trim() || 
                                       data.data.SUPABASE_SERVICE_ROLE_KEY?.trim();
                    
                    const anonKey = data.data.SUPABASE_KEY1?.trim() || 
                                   data.data.SUPABASE_KEY;
                    
                    // N√£o logar disponibilidade de chaves para evitar exposi√ß√£o
                    
                    // FOR√áAR uso da service role key para opera√ß√µes de admin
                    if (serviceKey) {
                // N√£o logar uso de service role
                        return {
                            url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                            key: serviceKey
                        };
                    } else {
                // N√£o logar fallback de anon key
                        return {
                            url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                            key: anonKey
                        };
                    }
                } else {
                    throw new Error('Formato de resposta inv√°lido');
                }
            } catch (error) {
                console.error('Erro ao buscar chaves do Supabase:', error);
                // Fallback para vari√°veis hardcoded
                console.log('üîÑ Usando fallback para chaves hardcoded...');
                return {
                    url: 'https://sntyndufbxfzasnqvayc.supabase.co',
                    key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNudHluZHVmYnhmemFzbnF2YXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzQ2ODcsImV4cCI6MjA3MTc1MDY4N30.Pv9CaNkpo2HMMAtPbyLz2AdR8ZyK1jtHbP78pR5CPSM'
                };
            }
        }
        
        // Fun√ß√£o para inicializar Supabase
        async function initializeSupabase() {
            const keys = await getSupabaseKeys();
            
            console.log('üîß Inicializando Supabase com:', {
                url: keys.url,
                key: keys.key ? 'Configurada' : 'N√£o configurada',
                keyType: keys.key?.includes('eyJ') ? 'JWT Token' : 'Unknown'
            });
            
            // Definir vari√°veis globais
            window.SUPABASE_URL = keys.url;
            window.SUPABASE_KEY = keys.key;
            
            // Configurar Supabase
            supabase = window.supabase.createClient(keys.url, keys.key);
            
            console.log('‚úÖ Supabase inicializado com sucesso');
            console.log('üîç Cliente Supabase:', {
                supabaseUrl: supabase.supabaseUrl,
                supabaseKey: supabase.supabaseKey ? 'Configurada' : 'N√£o configurada'
            });
            
            return supabase;
        }

        // Fun√ß√£o para carregar s√©ries
        async function loadSeries() {
            try {
                console.log('üìö Carregando s√©ries...');
                console.log('Supabase client:', supabase);
                
                const { data, error } = await supabase
                    .from('series')
                    .select('*')
                    .order('nome');

                console.log('Resultado da consulta de s√©ries:', { data, error });

                if (error) {
                    console.error('‚ùå Erro ao carregar s√©ries:', error);
                    showEmptyState('Erro ao carregar s√©ries: ' + error.message);
                    return;
                }

                if (!data || data.length === 0) {
                    console.log('‚ö†Ô∏è Nenhuma s√©rie encontrada');
                    showEmptyState('Nenhuma s√©rie encontrada');
                    return;
                }

                series = data;
                console.log(`‚úÖ ${series.length} s√©ries carregadas:`, series);
                renderSeries(series);
                updateSeriesCount(series.length);

            } catch (error) {
                console.error('‚ùå Erro ao carregar s√©ries:', error);
                showEmptyState('Erro ao carregar s√©ries: ' + error.message);
            }
        }

        // Fun√ß√£o para mostrar loading em bot√£o
        function setButtonLoading(button, loading = true) {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                button.dataset.originalText = button.textContent;
                button.textContent = '';
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.textContent = button.dataset.originalText || button.textContent;
            }
        }

        // Fun√ß√£o para renderizar s√©ries
        function renderSeries(seriesData) {
            const tbody = document.getElementById('seriesTableBody');
            
            if (!seriesData || seriesData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="empty-state">
                            <div class="empty-state-icon">üìö</div>
                            <p>Nenhuma s√©rie encontrada</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = seriesData.map(serie => {
                const nivelNome = serie.nivel === 'infantil' ? 'Infantil' : 
                               serie.nivel === 'fundamental' ? 'Fundamental' : 
                               serie.nivel === 'medio' ? 'M√©dio' : serie.nivel || '-';
                const createdDate = new Date(serie.criado_em).toLocaleDateString('pt-BR');
                
                return `
                    <tr>
                        <td><strong>${serie.nome}</strong></td>
                        <td>${nivelNome}</td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-secondary btn-sm" onclick="editSerie('${serie.id}')">
                                    ‚úèÔ∏è Editar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteSerie('${serie.id}', '${serie.nome}')">
                                    üóëÔ∏è Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Fun√ß√£o para mostrar estado vazio
        function showEmptyState(message) {
            const tbody = document.getElementById('seriesTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="4" class="empty-state">
                        <div class="empty-state-icon">‚ö†Ô∏è</div>
                        <p>${message}</p>
                    </td>
                </tr>
            `;
        }

        // Fun√ß√£o para atualizar contador
        function updateSeriesCount(count) {
            document.getElementById('seriesCount').textContent = `${count} s√©rie${count !== 1 ? 's' : ''}`;
        }

        // Fun√ß√£o para filtrar s√©ries
        function filterSeries() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterNivel = document.getElementById('filterNivel').value;

            const filtered = series.filter(serie => {
                const matchName = !searchName || serie.nome.toLowerCase().includes(searchName);
                const matchNivel = !filterNivel || serie.nivel === filterNivel;

                return matchName && matchNivel;
            });

            renderSeries(filtered);
            updateSeriesCount(filtered.length);
        }

        // Fun√ß√£o para abrir modal
        function openModal(mode, serieId = null) {
            const modal = document.getElementById('serieModal');
            const title = document.getElementById('modalTitle');
            
            if (mode === 'add') {
                title.textContent = 'Nova S√©rie';
                clearForm();
            } else if (mode === 'edit') {
                title.textContent = 'Editar S√©rie';
                loadSerieData(serieId);
            }
            
            currentSerieId = serieId;
            modal.classList.add('show');
        }

        // Fun√ß√£o para fechar modal
        function closeModal() {
            const modal = document.getElementById('serieModal');
            modal.classList.remove('show');
            clearForm();
            currentSerieId = null;
        }

        // Fun√ß√£o para limpar formul√°rio
        function clearForm() {
            document.getElementById('serieForm').reset();
            document.getElementById('serieId').value = '';
        }

        // Fun√ß√£o para carregar dados da s√©rie
        async function loadSerieData(serieId) {
            try {
                const serie = series.find(s => s.id === serieId);
                if (!serie) return;

                // Preencher campos do formul√°rio
                document.getElementById('serieId').value = serie.id;
                document.getElementById('nome').value = serie.nome || '';
                document.getElementById('nivel').value = serie.nivel || '';

            } catch (error) {
                console.error('Erro ao carregar dados da s√©rie:', error);
                alert('Erro ao carregar dados da s√©rie');
            }
        }

        // Fun√ß√£o para salvar s√©rie
        async function saveSerie() {
            const saveButton = document.querySelector('button[onclick="saveSerie()"]');
            
            try {
                // Mostrar loading no bot√£o
                setButtonLoading(saveButton, true);
                
                const form = document.getElementById('serieForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    setButtonLoading(saveButton, false);
                    return;
                }

                const serieData = {
                    nome: document.getElementById('nome').value,
                    nivel: document.getElementById('nivel').value || null,
                };

                console.log('üíæ Salvando s√©rie:', serieData);
                console.log('üîë Supabase client config:', {
                    url: supabase.supabaseUrl,
                    key: supabase.supabaseKey ? 'Configurada' : 'N√£o configurada',
                    keyType: supabase.supabaseKey?.includes('eyJ') ? 'JWT Token' : 'Unknown'
                });

                let result;
                if (currentSerieId) {
                    console.log('üìù Atualizando s√©rie existente:', currentSerieId);
                    // Atualizar s√©rie existente
                    result = await supabase
                        .from('series')
                        .update(serieData)
                        .eq('id', currentSerieId);
                } else {
                    console.log('‚ûï Criando nova s√©rie');
                    // Criar nova s√©rie
                    result = await supabase
                        .from('series')
                        .insert([serieData]);
                }

                console.log('üìä Resultado da opera√ß√£o:', result);

                if (result.error) {
                    console.error('‚ùå Erro ao salvar s√©rie:', result.error);
                    console.error('üîç Detalhes do erro:', {
                        code: result.error.code,
                        message: result.error.message,
                        details: result.error.details,
                        hint: result.error.hint
                    });
                    alert('Erro ao salvar s√©rie: ' + result.error.message);
                    return;
                }

                console.log('‚úÖ S√©rie salva com sucesso!');
                alert('S√©rie salva com sucesso!');
                closeModal();
                loadSeries();

            } catch (error) {
                console.error('‚ùå Erro ao salvar s√©rie:', error);
                alert('Erro ao salvar s√©rie: ' + error.message);
            } finally {
                // Remover loading do bot√£o
                setButtonLoading(saveButton, false);
            }
        }

        // Fun√ß√£o para editar s√©rie
        function editSerie(serieId) {
            openModal('edit', serieId);
        }

        // Fun√ß√£o para excluir s√©rie
        async function deleteSerie(serieId, serieName) {
            if (!confirm(`Tem certeza que deseja excluir a s√©rie "${serieName}"?\n\nAten√ß√£o: Esta a√ß√£o pode afetar turmas e alunos vinculados a esta s√©rie.`)) {
                return;
            }

            try {
                console.log('üóëÔ∏è Excluindo s√©rie:', { serieId, serieName });
                console.log('üîë Supabase client config:', {
                    url: supabase.supabaseUrl,
                    key: supabase.supabaseKey ? 'Configurada' : 'N√£o configurada',
                    keyType: supabase.supabaseKey?.includes('eyJ') ? 'JWT Token' : 'Unknown'
                });

                const { data, error } = await supabase
                    .from('series')
                    .delete()
                    .eq('id', serieId);

                console.log('üìä Resultado da exclus√£o:', { data, error });

                if (error) {
                    console.error('‚ùå Erro ao excluir s√©rie:', error);
                    console.error('üîç Detalhes do erro:', {
                        code: error.code,
                        message: error.message,
                        details: error.details,
                        hint: error.hint
                    });
                    alert('Erro ao excluir s√©rie: ' + error.message);
                    return;
                }

                console.log('‚úÖ S√©rie exclu√≠da com sucesso!');
                alert('S√©rie exclu√≠da com sucesso!');
                loadSeries();

            } catch (error) {
                console.error('‚ùå Erro ao excluir s√©rie:', error);
                alert('Erro ao excluir s√©rie: ' + error.message);
            }
        }

        // Dropdown menu functions
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            
            if (!userMenu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('serieModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Logout function
        function logout() {
            redirectToLogin();
        }

        // Fun√ß√£o para testar conex√£o com Supabase
        async function testSupabaseConnection() {
            try {
                console.log('üîç Testando conex√£o com Supabase...');
                
                // Teste b√°sico de conex√£o com s√©ries

                if (error) {

                console.log('‚úÖ Conex√£o com Supabase OK');
                console.log('üìä Dados de teste:', data);
                
                return true;

                console.error('‚ùå Erro ao testar conex√£o:', error);

        // Fun√ß√£o para verificar autentica√ß√£o
        async function checkAuthentication() {
            try {
                // Verificar se h√° usu√°rio logado via WhatsApp
                const whatsappUser = localStorage.getItem('whatsapp_user');
                
                if (!whatsappUser) {
                    console.log('‚ùå Usu√°rio n√£o autenticado via WhatsApp');
                    redirectToLogin();
                    return false;
                }
                
                const user = JSON.parse(whatsappUser);
                console.log('‚úÖ Usu√°rio autenticado via WhatsApp:', user);
                console.log('üìä Dados do usu√°rio:', {
                    nome: user.nome,
                    tipo_usuario: user.tipo_usuario,
                    status: user.status,
                    whatsapp: user.whatsapp
                });
                
                // Verificar se o usu√°rio √© admin
                if (user.tipo_usuario !== 'admin') {
                    console.log('‚ùå Usu√°rio n√£o √© administrador:', user.tipo_usuario);
                    alert('Acesso negado. Apenas administradores podem acessar esta √°rea.');
                    redirectToLogin();
                    return false;
                }
                
                // Verificar status - ser mais flex√≠vel
                if (user.status && user.status !== 'ativo') {
                    console.log('‚ùå Usu√°rio inativo:', user.status);
                    alert('Sua conta est√° inativa. Entre em contato com o administrador.');
                    redirectToLogin();
                    return false;
                }
                
                console.log('‚úÖ Usu√°rio autorizado:', user.nome);
                return true;
                
            } catch (error) {
                console.error('Erro na verifica√ß√£o de autentica√ß√£o:', error);
                redirectToLogin();
                return false;
            }
        }
        
        // Fun√ß√£o para redirecionar para login
        function redirectToLogin() {
            // Limpar dados de sess√£o
            localStorage.removeItem('authToken');
            localStorage.removeItem('userSession');
            localStorage.removeItem('whatsapp_user');
            sessionStorage.clear();
            
            // Redirecionar para login
            window.location.href = '../login.html';
        }
        
        // Inicializar aplica√ß√£o
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Inicializando aplica√ß√£o de s√©ries...');
            
            try {
                await initializeSupabase();
                
                // Verificar autentica√ß√£o e autoriza√ß√£o
                const isAuthenticated = await checkAuthentication();
                if (!isAuthenticated) {
                    return;
                }
                
                // Testar conex√£o
                const connectionOk = await testSupabaseConnection();
                if (!connectionOk) {
                    showEmptyState('Erro de conex√£o com o banco de dados');
                    return;
                }
                
                // Carregar dados iniciais
                await loadSeries();
                
                console.log('Aplica√ß√£o inicializada com sucesso');
            } catch (error) {
                console.error('Erro ao inicializar aplica√ß√£o:', error);
                showEmptyState('Erro ao carregar dados');
            }
        });
    </script>
