    <script>
        // Configuração do Supabase
        let supabase = null;
        let turmas = [];
        let schools = [];
        let series = [];
        let currentTurmaId = null;
        
        // Função para buscar chaves do Supabase via Lambda
        async function getSupabaseKeys() {
            try {
                console.log('🔑 Buscando chaves do Supabase via Lambda...');
                
                const response = await fetch('https://yfh5dmsuucx76bronca7f7k3le0sjykd.lambda-url.us-east-2.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // Não logar resposta da Lambda para evitar exposição de chaves
                
                if (data.status === 'success' && data.data) {
                    // Priorizar service role key para bypass RLS no painel admin
                    const serviceKey = data.data.SUPABASE_SERVICE_ROLE_KEY1?.trim() || 
                                       data.data.SUPABASE_SERVICE_ROLE_KEY?.trim();
                    
                    const anonKey = data.data.SUPABASE_KEY1?.trim() || 
                                   data.data.SUPABASE_KEY;
                    
                    // Não logar disponibilidade de chaves para evitar exposição
                    
                    // FORÇAR uso da service role key para operações de admin
                    if (serviceKey) {
                // Não logar uso de service role
                        return {
                            url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                            key: serviceKey
                        };
                    } else {
                // Não logar fallback de anon key
                        return {
                            url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                            key: anonKey
                        };
                    }
                } else {
                    throw new Error('Formato de resposta inválido');
                }
            } catch (error) {
                console.error('Erro ao buscar chaves do Supabase:', error);
                // Fallback para variáveis hardcoded
                console.log('🔄 Usando fallback para chaves hardcoded...');

        // Função para mostrar loading em botão
        function setButtonLoading(button, loading = true) {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                button.dataset.originalText = button.textContent;
                button.textContent = '';
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.textContent = button.dataset.originalText || button.textContent;
            }
        }

        // Função para gerenciar loading de múltiplos botões
        function setButtonsLoading(buttonIds, loading = true) {
            buttonIds.forEach(buttonId => {
                const button = document.getElementById(buttonId);
                if (button) {
                    setButtonLoading(button, loading);
                }
            });
        }

        // Função para renderizar turmas
        function renderTurmas(turmasData) {
            const tbody = document.getElementById('turmasTableBody');
            
            if (!turmasData || turmasData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">📚</div>
                            <p>Nenhuma turma encontrada</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = turmasData.map(turma => {
                const escolaNome = turma.escolas?.nome || '-';
                const serieNome = turma.series?.nome || '-';
                const turnoNome = turma.turno === 'manha' ? 'Manhã' : 
                                 turma.turno === 'tarde' ? 'Tarde' : 
                                 turma.turno === 'noite' ? 'Noite' : turma.turno;
                const createdDate = new Date(turma.criado_em).toLocaleDateString('pt-BR');
                
                return `
                    <tr>
                        <td><strong>${turma.nome}</strong></td>
                        <td>${escolaNome}</td>
                        <td>${serieNome}</td>
                        <td>${turnoNome}</td>
                        <td>-</td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-secondary btn-sm" onclick="editTurma('${turma.id}')">
                                    ✏️ Editar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteTurma('${turma.id}', '${turma.nome}')">
                                    🗑️ Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Função para mostrar estado vazio
        function showEmptyState(message) {
            const tbody = document.getElementById('turmasTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="7" class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>${message}</p>
                    </td>
                </tr>
            `;
        }

        // Função para atualizar contador
        function updateTurmasCount(count) {
            document.getElementById('turmasCount').textContent = `${count} turma${count !== 1 ? 's' : ''}`;
        }

        // Função para filtrar turmas
        function filterTurmas() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterSchool = document.getElementById('filterSchool').value;
            const filterSerie = document.getElementById('filterSerie').value;
            const filterTurno = document.getElementById('filterTurno').value;

            const filtered = turmas.filter(turma => {
                const matchName = !searchName || turma.nome.toLowerCase().includes(searchName);
                const matchSchool = !filterSchool || turma.escola_id === filterSchool;
                const matchSerie = !filterSerie || turma.serie_id === filterSerie;
                const matchTurno = !filterTurno || turma.turno === filterTurno;

                return matchName && matchSchool && matchSerie && matchTurno;
            });

            renderTurmas(filtered);
            updateTurmasCount(filtered.length);
        }

        // Função para abrir modal
        function openModal(mode, turmaId = null) {
            const modal = document.getElementById('turmaModal');
            const title = document.getElementById('modalTitle');
            
            if (mode === 'add') {
                title.textContent = 'Nova Turma';
                clearForm();
            } else if (mode === 'edit') {
                title.textContent = 'Editar Turma';
                loadTurmaData(turmaId);
            }
            
            currentTurmaId = turmaId;
            modal.classList.add('show');
        }

        // Função para fechar modal
        function closeModal() {
            const modal = document.getElementById('turmaModal');
            modal.classList.remove('show');
            clearForm();
            currentTurmaId = null;
        }

        // Função para limpar formulário
        function clearForm() {
            document.getElementById('turmaForm').reset();
            document.getElementById('turmaId').value = '';
        }

        // Função para carregar dados da turma
        async function loadTurmaData(turmaId) {
            try {
                const turma = turmas.find(t => t.id === turmaId);
                if (!turma) return;

                // Preencher campos do formulário
                document.getElementById('turmaId').value = turma.id;
                document.getElementById('nome').value = turma.nome || '';
                document.getElementById('escola_id').value = turma.escola_id || '';
                document.getElementById('serie_id').value = turma.serie_id || '';
                document.getElementById('turno').value = turma.turno || '';

            } catch (error) {
                console.error('Erro ao carregar dados da turma:', error);
                alert('Erro ao carregar dados da turma');
            }
        }

        // Função para salvar turma
        async function saveTurma() {
            const saveButton = document.querySelector('button[onclick="saveTurma()"]');
            
            try {
                // Mostrar loading no botão
                setButtonLoading(saveButton, true);
                
                const form = document.getElementById('turmaForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    setButtonLoading(saveButton, false);
                    return;
                }

                const turmaData = {
                    nome: document.getElementById('nome').value,
                    escola_id: document.getElementById('escola_id').value || null,
                    serie_id: document.getElementById('serie_id').value || null,
                    turno: document.getElementById('turno').value || null,
                };

                console.log('💾 Salvando turma:', turmaData);
                console.log('🔑 Supabase client config:', {
                    url: supabase.supabaseUrl,
                    key: supabase.supabaseKey ? 'Configurada' : 'Não configurada',
                    keyType: supabase.supabaseKey?.includes('eyJ') ? 'JWT Token' : 'Unknown'
                });

                let result;
                if (currentTurmaId) {
                    console.log('📝 Atualizando turma existente:', currentTurmaId);
                    // Atualizar turma existente
                    result = await supabase
                        .from('turmas')
                        .update(turmaData)
                        .eq('id', currentTurmaId);
                } else {
                    console.log('➕ Criando nova turma');
                    // Criar nova turma
                    result = await supabase
                        .from('turmas')
                        .insert([turmaData]);
                }

                console.log('📊 Resultado da operação:', result);

                if (result.error) {
                    console.error('❌ Erro ao salvar turma:', result.error);
                    console.error('🔍 Detalhes do erro:', {
                        code: result.error.code,
                        message: result.error.message,
                        details: result.error.details,
                        hint: result.error.hint
                    });
                    alert('Erro ao salvar turma: ' + result.error.message);
                    return;
                }

                console.log('✅ Turma salva com sucesso!');
                alert('Turma salva com sucesso!');
                closeModal();
                loadTurmas();

            } catch (error) {
                console.error('❌ Erro ao salvar turma:', error);
                alert('Erro ao salvar turma: ' + error.message);
            } finally {
                // Remover loading do botão
                setButtonLoading(saveButton, false);
            }
        }

        // Função para editar turma
        function editTurma(turmaId) {

        // Função para excluir turma
        async function deleteTurma(turmaId, turmaName) {
            if (!confirm(`Tem certeza que deseja excluir a turma "${turmaName}"?\n\nAtenção: Esta ação também afetará todos os alunos vinculados a esta turma.`)) {
                return;
            }

            try {
                console.log('🗑️ Excluindo turma:', { turmaId, turmaName });
                console.log('🔑 Supabase client config:', {
                    url: supabase.supabaseUrl,
                    key: supabase.supabaseKey ? 'Configurada' : 'Não configurada',
                    keyType: supabase.supabaseKey?.includes('eyJ') ? 'JWT Token' : 'Unknown'
                });

                // Verificar autenticação antes da operação
                const { data: authData, error: authError } = await supabase.auth.getUser();
                console.log('🔐 Status de autenticação:', { authData, authError });

                const { data, error } = await supabase
                    .from('turmas')
                    .update({ soft_delete: true })
                    .eq('id', turmaId);

                console.log('📊 Resultado da exclusão:', { data, error });

                if (error) {
                    console.error('❌ Erro ao excluir turma:', error);
                    console.error('🔍 Detalhes do erro:', {
                        code: error.code,
                        message: error.message,
                        details: error.details,
                        hint: error.hint
                    });
                    alert('Erro ao excluir turma: ' + error.message);
                    return;
                }

                console.log('✅ Turma excluída com sucesso!');
                alert('Turma excluída com sucesso!');
                loadTurmas();

            } catch (error) {
                console.error('❌ Erro ao excluir turma:', error);
                alert('Erro ao excluir turma: ' + error.message);
            }
        }

        // Função para verificar autenticação
        async function checkAuthentication() {
            try {
                // Verificar se há usuário logado via WhatsApp
                const whatsappUser = localStorage.getItem('whatsapp_user');
                
                if (!whatsappUser) {
                    console.log('❌ Usuário não autenticado via WhatsApp');
                    redirectToLogin();
                    return false;
                }
                
                const user = JSON.parse(whatsappUser);
                console.log('✅ Usuário autenticado via WhatsApp:', user);
                console.log('📊 Dados do usuário:', {
                    nome: user.nome,
                    tipo_usuario: user.tipo_usuario,
                    status: user.status,
                    whatsapp: user.whatsapp
                });
                
                // Verificar se o usuário é admin
                if (user.tipo_usuario !== 'admin') {
                    console.log('❌ Usuário não é administrador:', user.tipo_usuario);
                    alert('Acesso negado. Apenas administradores podem acessar esta área.');
                    redirectToLogin();
                    return false;
                }
                
                // Verificar status - ser mais flexível
                if (user.status && user.status !== 'ativo') {
                    console.log('❌ Usuário inativo:', user.status);
                    alert('Sua conta está inativa. Entre em contato com o administrador.');
                    redirectToLogin();
                    return false;
                }
                
                console.log('✅ Usuário autorizado:', user.nome);
                return true;
                
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);
                redirectToLogin();
                return false;
            }
        }
        
        // Função para redirecionar para login
        function redirectToLogin() {
            // Limpar dados de sessão
            localStorage.removeItem('authToken');
            localStorage.removeItem('userSession');
            localStorage.removeItem('whatsapp_user');
            sessionStorage.clear();
            
            // Redirecionar para login
            window.location.href = '../login.html';
        }

                // Verificar autenticação e autorização
                const isAuthenticated = await checkAuthentication();
                if (!isAuthenticated) {
                    return;
                }
                
                // Testar conexão
                const connectionOk = await testSupabaseConnection();
