    <script>
        // Configuração do Supabase
        let supabase = null;
        let cameras = [];
        let escolas = [];
        let currentCameraId = null;
        
        // Função para buscar chaves do Supabase via Lambda
        async function getSupabaseKeys() {
            try {
                console.log('🔑 Buscando chaves do Supabase via Lambda...');
                
                const response = await fetch('https://yfh5dmsuucx76bronca7f7k3le0sjykd.lambda-url.us-east-2.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // Não logar resposta da Lambda para evitar exposição de chaves
                
                if (data.status === 'success' && data.data) {
                    // Priorizar service role key para bypass RLS no painel admin
                    const serviceKey = data.data.SUPABASE_SERVICE_ROLE_KEY1?.trim() || 
                                       data.data.SUPABASE_SERVICE_ROLE_KEY?.trim();
                    
                    const anonKey = data.data.SUPABASE_KEY1?.trim() || 
                                   data.data.SUPABASE_KEY;
                    
                    // Não logar disponibilidade de chaves para evitar exposição
                    
                    // FORÇAR uso da service role key para operações de admin
                    if (serviceKey) {
                // Não logar uso de service role
                        return {
                            url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                            key: serviceKey
                        };
                    } else {
                // Não logar fallback de anon key
                        return {
                            url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                            key: anonKey
                        };
                    }
                } else {
                    throw new Error('Formato de resposta inválido');
                }
            } catch (error) {
                console.error('Erro ao buscar chaves do Supabase:', error);
                // Fallback para variáveis hardcoded
                console.log('🔄 Usando fallback para chaves hardcoded...');
                return {
                    url: 'https://sntyndufbxfzasnqvayc.supabase.co',
                    key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNudHluZHVmYnhmemFzbnF2YXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzQ2ODcsImV4cCI6MjA3MTc1MDY4N30.Pv9CaNkpo2HMMAtPbyLz2AdR8ZyK1jtHbP78pR5CPSM'
                };
            }
        }
        
        // Função para inicializar Supabase
        async function initializeSupabase() {
            const keys = await getSupabaseKeys();
            
            console.log('🔧 Inicializando Supabase com:', {
                url: keys.url,
                key: keys.key ? 'Configurada' : 'Não configurada',
                keyType: keys.key?.includes('eyJ') ? 'JWT Token' : 'Unknown'
            });
            
            // Definir variáveis globais
            window.SUPABASE_URL = keys.url;
            window.SUPABASE_KEY = keys.key;
            
            // Configurar Supabase
            supabase = window.supabase.createClient(keys.url, keys.key);
            
            console.log('✅ Supabase inicializado com sucesso');
            console.log('🔍 Cliente Supabase:', {
                supabaseUrl: supabase.supabaseUrl,
                supabaseKey: supabase.supabaseKey ? 'Configurada' : 'Não configurada'
            });
            
            return supabase;
        }

        // Função para carregar câmeras
        async function loadCameras() {
            try {
                console.log('Carregando câmeras...');
                console.log('Supabase client:', supabase);
                
                // Consulta com dados da escola
                const { data, error } = await supabase
                    .from('cameras')
                    .select(`
                        id, nome, escola_id, url_m3u8, criado_em,
                        escolas:escola_id(nome)
                    `)
                    .order('criado_em', { ascending: false });

                console.log('Resultado da consulta de câmeras:', { data, error });

                if (error) {
                    console.error('Erro ao carregar câmeras:', error);
                    showEmptyState('Erro ao carregar câmeras: ' + error.message);
                    return;
                }

                if (!data || data.length === 0) {
                    console.log('Nenhuma câmera encontrada');
                    showEmptyState('Nenhuma câmera encontrada');
                    return;
                }

                cameras = data;
                console.log('Câmeras carregadas:', cameras);
                renderCameras(cameras);
                updateCamerasCount(cameras.length);

            } catch (error) {
                console.error('Erro ao carregar câmeras:', error);
                showEmptyState('Erro ao carregar câmeras: ' + error.message);
            }
        }

        // Função para carregar escolas
        async function loadEscolas() {
            try {
                console.log('Carregando escolas...');
                
                const { data, error } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .eq('soft_delete', false)
                    .order('nome');

                if (error) {
                    console.error('Erro ao carregar escolas:', error);
                    return;
                }

                escolas = data || [];
                console.log('Escolas carregadas:', escolas);
                
                // Popular select de escola no modal
                const escolaSelect = document.getElementById('escola_id');
                if (escolaSelect) {
                    escolaSelect.innerHTML = '<option value="">Selecione uma escola</option>';
                    escolas.forEach(escola => {
                        const option = document.createElement('option');
                        option.value = escola.id;
                        option.textContent = escola.nome;
                        escolaSelect.appendChild(option);
                    });
                }
                
                // Popular filtro de escola
                const filterSchoolSelect = document.getElementById('filterSchool');
                if (filterSchoolSelect) {
                    filterSchoolSelect.innerHTML = '<option value="">Todas as escolas</option>';
                    escolas.forEach(escola => {
                        const option = document.createElement('option');
                        option.value = escola.id;
                        option.textContent = escola.nome;
                        filterSchoolSelect.appendChild(option);
                    });
                }
                
                return escolas;
            } catch (error) {
                console.error('❌ Erro ao carregar escolas:', error);
                return [];
            }
        }

        // Função para mostrar loading em botão
        function setButtonLoading(button, loading = true) {
            if (loading) {
                button.disabled = true;
                button.classList.add('btn-loading');
                button.dataset.originalText = button.textContent;
                button.textContent = '';
            } else {
                button.disabled = false;
                button.classList.remove('btn-loading');
                button.textContent = button.dataset.originalText || button.textContent;
            }
        }

        // Função para renderizar câmeras
        function renderCameras(camerasData) {
            const tbody = document.getElementById('camerasTableBody');
            
            if (!camerasData || camerasData.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div class="empty-state-icon">📹</div>
                            <p>Nenhuma câmera encontrada</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = camerasData.map(camera => {
                const escolaNome = camera.escolas?.nome || 'N/A';
                const createdDate = camera.criado_em ? new Date(camera.criado_em).toLocaleDateString('pt-BR') : '-';
                
                return `
                    <tr>
                        <td><strong>${camera.nome}</strong></td>
                        <td>${escolaNome}</td>
                        <td>${camera.url_m3u8 ? `<a href="${camera.url_m3u8}" target="_blank">${camera.url_m3u8}</a>` : '-'}</td>
                        <td>${createdDate}</td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-secondary btn-sm" onclick="editCamera('${camera.id}')">
                                    ✏️ Editar
                                </button>
                                <button class="btn btn-danger btn-sm" onclick="deleteCamera('${camera.id}', '${camera.nome}')">
                                    🗑️ Excluir
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // Função para mostrar estado vazio
        function showEmptyState(message) {
            const tbody = document.getElementById('camerasTableBody');
            tbody.innerHTML = `
                <tr>
                    <td colspan="6" class="empty-state">
                        <div class="empty-state-icon">⚠️</div>
                        <p>${message}</p>
                    </td>
                </tr>
            `;
        }

        // Função para atualizar contador
        function updateCamerasCount(count) {
            document.getElementById('camerasCount').textContent = `${count} câmera${count !== 1 ? 's' : ''}`;
        }

        // Função para filtrar câmeras
        function filterCameras() {
            const searchName = document.getElementById('searchName').value.toLowerCase();
            const filterSchool = document.getElementById('filterSchool').value;
            const filtered = cameras.filter(camera => {
                const matchName = !searchName || camera.nome.toLowerCase().includes(searchName);
                const matchSchool = !filterSchool || camera.escola_id === filterSchool;
                return matchName && matchSchool;
            });

            renderCameras(filtered);
            updateCamerasCount(filtered.length);
        }

        // Função para abrir modal
        function openModal(mode, cameraId = null) {
            const modal = document.getElementById('cameraModal');
            const title = document.getElementById('modalTitle');
            
            if (mode === 'add') {
                title.textContent = 'Nova Câmera';
                clearForm();
            } else if (mode === 'edit') {
                title.textContent = 'Editar Câmera';
                loadCameraData(cameraId);
            }
            
            currentCameraId = cameraId;
            modal.classList.add('show');
        }

        // Função para fechar modal
        function closeModal() {
            const modal = document.getElementById('cameraModal');
            modal.classList.remove('show');
            clearForm();
            currentCameraId = null;
        }

        // Função para limpar formulário
        function clearForm() {
            document.getElementById('cameraForm').reset();
            document.getElementById('cameraId').value = '';
        }

        // Função para carregar dados da câmera
        async function loadCameraData(cameraId) {
            try {
                console.log('Carregando dados da câmera:', cameraId);
                console.log('Câmeras disponíveis:', cameras);
                
                const camera = cameras.find(c => c.id == cameraId);
                console.log('Câmera encontrada:', camera);
                
                if (!camera) {
                    console.error('Câmera não encontrada:', cameraId);
                    alert('Câmera não encontrada');
                    return;
                }

                // Preencher campos do formulário
                document.getElementById('cameraId').value = camera.id;
                document.getElementById('nome').value = camera.nome || '';
                document.getElementById('escola_id').value = camera.escola_id || '';
                document.getElementById('url_m3u8').value = camera.url_m3u8 || '';
                
                console.log('Campos preenchidos:', {
                    nome: camera.nome,
                    escola_id: camera.escola_id,
                    url_m3u8: camera.url_m3u8
                });
                
                // Testar stream se houver URL
                if (camera.url_m3u8) {
                    console.log('Testando stream:', camera.url_m3u8);
                    setTimeout(() => testStream(), 500);
                } else {
                    console.log('Nenhuma URL de monitor encontrada');
                }

            } catch (error) {
                console.error('Erro ao carregar dados da câmera:', error);
                alert('Erro ao carregar dados da câmera: ' + error.message);
            }
        }

        // Função para salvar câmera
        async function saveCamera() {
            const saveButton = document.querySelector('button[onclick="saveCamera()"]');
            
            try {
                // Mostrar loading no botão
                setButtonLoading(saveButton, true);
                
                const form = document.getElementById('cameraForm');
                if (!form.checkValidity()) {
                    form.reportValidity();
                    setButtonLoading(saveButton, false);
                    return;
                }

                const cameraData = {
                    nome: document.getElementById('nome').value,
                    escola_id: document.getElementById('escola_id').value,
                    url_m3u8: document.getElementById('url_m3u8').value || null
                };

                console.log('💾 Salvando câmera:', cameraData);

                let result;
                if (currentCameraId) {
                    console.log('📝 Atualizando câmera existente:', currentCameraId);
                    // Atualizar câmera existente
                    result = await supabase
                        .from('cameras')
                        .update(cameraData)
                        .eq('id', currentCameraId);
                } else {
                    console.log('➕ Criando nova câmera');
                    // Criar nova câmera
                    result = await supabase
                        .from('cameras')
                        .insert([cameraData]);
                }

                console.log('📊 Resultado da operação:', result);

                if (result.error) {
                    console.error('❌ Erro ao salvar câmera:', result.error);
                    alert('Erro ao salvar câmera: ' + result.error.message);
                    return;
                }

                console.log('✅ Câmera salva com sucesso!');
                alert('Câmera salva com sucesso!');
                closeModal();
                loadCameras();

            } catch (error) {
                console.error('❌ Erro ao salvar câmera:', error);
                alert('Erro ao salvar câmera: ' + error.message);
            } finally {
                // Remover loading do botão
                setButtonLoading(saveButton, false);
            }
        }

        // Função para editar câmera
        function editCamera(cameraId) {
            openModal('edit', cameraId);
        }

        // Função para excluir câmera
        async function deleteCamera(cameraId, cameraName) {
            if (!confirm(`Tem certeza que deseja excluir a câmera "${cameraName}"?`)) {
                return;
            }

            try {
                console.log('🗑️ Excluindo câmera:', { cameraId, cameraName });

                const { data, error } = await supabase
                    .from('cameras')
                    .delete()
                    .eq('id', cameraId);

                console.log('📊 Resultado da exclusão:', { data, error });

                if (error) {
                    console.error('❌ Erro ao excluir câmera:', error);
                    alert('Erro ao excluir câmera: ' + error.message);
                    return;
                }

                console.log('✅ Câmera excluída com sucesso!');
                alert('Câmera excluída com sucesso!');
                loadCameras();

            } catch (error) {
                console.error('❌ Erro ao excluir câmera:', error);
                alert('Erro ao excluir câmera: ' + error.message);
            }
        }

        // Dropdown menu functions
        function toggleDropdown() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            
            if (!userMenu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('cameraModal');
            if (event.target === modal) {
                closeModal();
            }
        });

        // Logout function
        function logout() {
            redirectToLogin();
        }

        // Função para testar conexão com Supabase
        async function testSupabaseConnection() {
            try {
                console.log('🔍 Testando conexão com Supabase...');
                
                // Teste básico de conexão com câmeras
                const { data, error } = await supabase
                    .from('cameras')
                    .select('id, nome')
                    .limit(1);
                
                if (error) {
                    console.error('❌ Erro na conexão:', error);
                    return false;
                }
                
                console.log('✅ Conexão com Supabase OK');
                console.log('📊 Dados de teste:', data);
                
                return true;
                
            } catch (error) {
                console.error('❌ Erro ao testar conexão:', error);
                return false;
            }
        }

        // Função para verificar autenticação
        async function checkAuthentication() {
            try {
                // Verificar se há usuário logado via WhatsApp
                const whatsappUser = localStorage.getItem('whatsapp_user');
                
                if (!whatsappUser) {
                    console.log('❌ Usuário não autenticado via WhatsApp');
                    redirectToLogin();
                    return false;
                }
                
                const user = JSON.parse(whatsappUser);
                console.log('✅ Usuário autenticado via WhatsApp:', user);
                
                // Verificar se o usuário é admin
                if (user.tipo_usuario !== 'admin') {
                    console.log('❌ Usuário não é administrador:', user.tipo_usuario);
                    alert('Acesso negado. Apenas administradores podem acessar esta área.');
                    redirectToLogin();
                    return false;
                }
                
                console.log('✅ Usuário autorizado:', user.nome);
                return true;
                
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);
                redirectToLogin();
                return false;
            }
        }
        
        // Função para redirecionar para login
        function redirectToLogin() {
            // Limpar dados de sessão
            localStorage.removeItem('authToken');
            localStorage.removeItem('userSession');
            localStorage.removeItem('whatsapp_user');
            sessionStorage.clear();
            
            // Redirecionar para login
            window.location.href = '../login.html';
        }
        
        // Função para testar stream M3U8
        function testStream() {
            const streamUrl = document.getElementById('url_m3u8').value;
            const container = document.getElementById('streamTestContainer');
            const video = document.getElementById('streamTestVideo');
            const status = document.getElementById('streamTestStatus');
            
            console.log('Testando stream:', streamUrl);
            
            if (!streamUrl) {
                console.log('URL vazia');
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            status.textContent = 'Carregando stream...';
            status.style.color = '#f59e0b';
            
            // Limpar vídeo anterior
            video.src = '';
            video.load();
            
            // Tentar diferentes métodos de reprodução
            let streamLoaded = false;
            
            // Método 1: HLS.js
            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                console.log('Tentando HLS.js para stream');
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log('Manifesto HLS carregado com sucesso');
                    streamLoaded = true;
                    status.textContent = '✅ Stream HLS carregado com sucesso!';
                    status.style.color = '#10b981';
                    video.play().catch(e => {
                        console.log('Erro ao reproduzir automaticamente:', e);
                        status.textContent = '⚠️ Stream carregado, mas não pôde reproduzir automaticamente';
                        status.style.color = '#f59e0b';
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Erro no HLS:', data);
                    if (!streamLoaded) {
                        // Tentar método nativo se HLS falhar
                        tryNativeStream();
                    }
                });
                
            } else {
                // Método 2: Suporte nativo
                tryNativeStream();
            }
            
            function tryNativeStream() {
                console.log('Tentando suporte nativo para stream');
                video.src = streamUrl;
                
                video.addEventListener('loadedmetadata', function() {
                    console.log('Metadados carregados (nativo)');
                    streamLoaded = true;
                    status.textContent = '✅ Stream carregado com sucesso!';
                    status.style.color = '#10b981';
                    video.play().catch(e => {
                        console.log('Erro ao reproduzir automaticamente:', e);
                        status.textContent = '⚠️ Stream carregado, mas não pôde reproduzir automaticamente';
                        status.style.color = '#f59e0b';
                    });
                });
                
                video.addEventListener('error', function(e) {
                    console.error('Erro no vídeo nativo:', e);
                    if (!streamLoaded) {
                        status.textContent = '❌ Erro ao carregar stream - URL pode não ser válida';
                        status.style.color = '#ef4444';
                    }
                });
                
                // Timeout para detectar se não carregou
                setTimeout(() => {
                    if (!streamLoaded && video.readyState === 0) {
                        status.textContent = '⚠️ Stream não respondeu - pode ser uma URL inválida';
                        status.style.color = '#f59e0b';
                    }
                }, 5000);
            }
        }

        // Função para aplicar filtro de escola selecionada
        function applySelectedSchoolFilter() {
            const selectedSchoolId = localStorage.getItem('selectedSchoolId');
            const selectedSchoolName = localStorage.getItem('selectedSchoolName');
            
            if (selectedSchoolId && selectedSchoolName) {
                // Aplicar filtro automaticamente
                document.getElementById('filterSchool').value = selectedSchoolId;
                
                // Atualizar título da página
                const pageTitle = document.querySelector('.page-title');
                const pageSubtitle = document.querySelector('.page-subtitle');
                if (pageTitle && pageSubtitle) {
                    pageTitle.textContent = `Câmeras - ${selectedSchoolName}`;
                    pageSubtitle.textContent = `Câmeras de segurança da escola ${selectedSchoolName}`;
                }
                
                // Limpar localStorage após aplicar
                localStorage.removeItem('selectedSchoolId');
                localStorage.removeItem('selectedSchoolName');
            }
        }

        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Inicializando aplicação de câmeras...');
            
            try {
                await initializeSupabase();
                
                // Verificar autenticação e autorização
                const isAuthenticated = await checkAuthentication();
                if (!isAuthenticated) {
                    return;
                }
                
                // Testar conexão
                const connectionOk = await testSupabaseConnection();
                if (!connectionOk) {
                    showEmptyState('Erro de conexão com o banco de dados');
                    return;
                }
                
                // Carregar dados iniciais
                await Promise.all([
                    loadEscolas(),
                    loadCameras()
                ]);
                
                // Aplicar filtro de escola selecionada
                applySelectedSchoolFilter();
                
                // Aplicar filtros automaticamente após carregar dados
                filterCameras();
                
                console.log('Aplicação inicializada com sucesso');
            } catch (error) {
                console.error('Erro ao inicializar aplicação:', error);
                showEmptyState('Erro ao carregar dados');
            }
        });
    </script>
