        // Carregar permiss√µes do professor
        async function loadProfessorPermissions() {
            try {
                console.log('üîê Carregando turmas do professor...');
                
                // Buscar turmas onde o professor √© respons√°vel
                const { data: turmasResponsavel, error: turmasError } = await supabase
                    .from('turmas')
                    .select(`
                        id,
                        nome,
                        serie_id,
                        professor_responsavel_id,
                        series:serie_id (
                            id,
                            nome
                        )
                    `)
                    .eq('professor_responsavel_id', currentUser.id)
                    .eq('soft_delete', false);

                if (turmasError) {
                    console.error('‚ùå Erro ao carregar turmas como respons√°vel:', turmasError);
                }

                // Buscar permiss√µes espec√≠ficas de turma
                const { data: permissions, error: permError } = await supabase
                    .from('permissoes')
                    .select('*')
                    .eq('usuario_id', currentUser.id)
                    .eq('tipo', 'turma')
                    .eq('ativo', true);

                if (permError) {
                    console.error('‚ùå Erro ao carregar permiss√µes:', permError);
                }

                let turmasPermissoes = [];
                if (permissions && permissions.length > 0) {
                    // Buscar turmas baseadas nas permiss√µes
                    const turmaIds = permissions.map(p => p.referencia_id).filter(id => id);
                    
                    if (turmaIds.length > 0) {
                        const { data: turmasData, error: turmasPermError } = await supabase
                            .from('turmas')
                            .select(`
                                id,
                                nome,
                                serie_id,
                                professor_responsavel_id,
                                series:serie_id (
                                    id,
                                    nome
                                )
                            `)
                            .in('id', turmaIds)
                            .eq('soft_delete', false);

                        if (!turmasPermError && turmasData) {
                            turmasPermissoes = turmasData;
                        }
                    }
                }

                // Combinar turmas (respons√°vel + permiss√µes) e remover duplicatas
                const todasTurmas = [...(turmasResponsavel || []), ...turmasPermissoes];
                const turmasUnicas = todasTurmas.filter((turma, index, self) => 
                    index === self.findIndex(t => t.id === turma.id)
                );

                // Converter para formato de permiss√µes para compatibilidade
                professorPermissions = turmasUnicas.map(turma => ({
                    id: `perm_${turma.id}`,
                    usuario_id: currentUser.id,
                    tipo: 'turma',
                    referencia_id: turma.id,
                    turma: turma,
                    ativo: true
                }));

                turmas = turmasUnicas;
                console.log(`‚úÖ ${turmas.length} turmas carregadas`);
                
                if (turmas.length === 0) {
                    console.log('‚ö†Ô∏è Professor n√£o possui turmas associadas');
                    showEmptyState('Voc√™ n√£o possui turmas associadas');
                    return;
                }
                
                // Preencher select de turmas
                const filterTurmaSelect = document.getElementById('filterTurma');
                if (filterTurmaSelect) {
                    filterTurmaSelect.innerHTML = '<option value="">Todas as turmas</option>';
                    turmas.forEach(turma => {
                        const option = document.createElement('option');
                        option.value = turma.id;
                        option.textContent = `${turma.nome} - ${turma.series?.nome || 'S√©rie n√£o definida'}`;
                        filterTurmaSelect.appendChild(option);
                    });
                }
                
                console.log('‚úÖ Turmas do professor:', turmas.map(t => t.nome));
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar permiss√µes do professor:', error);
            }
        }

        // Fun√ß√£o para obter a data local do navegador em formato YYYY-MM-DD
        function getTodayLocalISODate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Carregar logs de hoje
        async function loadTodayLogs() {
            try {
                console.log('üìä Carregando logs de hoje...');
                
                const today = getTodayLocalISODate();
                const filterData = document.getElementById('filterData');
                if (filterData && !filterData.value) {
                    filterData.value = today;
                }
                
                const selectedDate = filterData?.value || today;
                const turmaIds = turmas.map(t => t.id);
                if (!turmaIds.length) {
                    console.log('‚ö†Ô∏è Sem turmas com permiss√£o para carregar logs');
                    logsData = [];

                    updateStats();

                const { data, error } = await supabase
                    .from('frequencia_diaria')

                    .order('nome_aluno', { ascending: true });

                    console.error('‚ùå Erro ao carregar logs:', error);
                    return;
                }

                logsData = data || [];
                console.log(`‚úÖ ${logsData.length} logs carregados para ${selectedDate}`);

            } catch (error) {
                console.error('‚ùå Erro ao carregar logs:', error);
            }
        }

        // Utilit√°rios de data dos logs
        function parseLogDate(dt) {
            if (!dt) return null;
            try {
                if (typeof dt === 'string') {
                    const iso = dt.includes('T') ? dt : dt.replace(' ', 'T');
                    const d = new Date(iso);
                    if (!isNaN(d.getTime())) return d;
                    const d2 = new Date(dt);
                    if (!isNaN(d2.getTime())) return d2;
                    return null;
                }
                const d = new Date(dt);
                return isNaN(d.getTime()) ? null : d;
            } catch (e) {
                return null;
            }
        }

        function formatTimeView(dt) {
            if (!dt) return '';
            if (typeof dt === 'string') {
                const m = dt.match(/(\d{2}):(\d{2})/);
                if (m) return `${m[1]}:${m[2]}`;
            }
            const d = parseLogDate(dt);
            if (!d) return '';
            return d.toLocaleTimeString('pt-BR', { timeZone: 'America/Sao_Paulo', hour: '2-digit', minute: '2-digit' });
        }

        // Renderizar cards dos alunos
        function renderStudents() {
            const studentsGrid = document.getElementById('studentsGrid');
            
            if (!studentsData || studentsData.length === 0) {
                studentsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üë•</div>
                        <p>Nenhum aluno encontrado</p>
                    </div>
                `;
                return;
            }

            // Filtrar alunos
            const filteredStudents = filterStudentsData();
            
            if (filteredStudents.length === 0) {
                studentsGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üîç</div>
                        <p>Nenhum aluno encontrado com os filtros aplicados</p>
                    </div>
                `;
                return;
            }

            studentsGrid.innerHTML = filteredStudents.map(student => {
                // Registros agregados da VIEW para o aluno no dia selecionado
                const studentFreqs = logsData.filter(row => String(row.user_id) == String(student.id_control_id || student.id));

                // Presen√ßa baseada no tipo_frequencia da VIEW
                const hasPresentTipo = studentFreqs.some(r => ['APENAS_ENTRADA', 'ENTRADA_SAIDA', 'ENTRADA_SAIDA_FILTRADA'].includes(r.tipo_frequencia));

                // Calcular hor√°rios de entrada (m√≠nimo) e sa√≠da (m√°ximo) a partir da VIEW
                const entradaCandidates = studentFreqs.map(r => r.entrada).filter(Boolean);
                const saidaCandidates = studentFreqs.map(r => r.saida).filter(Boolean);

                const entradaTime = entradaCandidates.length
                    ? entradaCandidates.reduce((min, t) => (parseLogDate(t) < parseLogDate(min) ? t : min), entradaCandidates[0])
                    : null;
                const saidaTime = saidaCandidates.length
                    ? saidaCandidates.reduce((max, t) => (parseLogDate(t) > parseLogDate(max) ? t : max), saidaCandidates[0])
                    : null;

                const entradaDate = entradaTime ? parseLogDate(entradaTime) : null;
                const saidaDate = saidaTime ? parseLogDate(saidaTime) : null;
                const saidaValida = !!saidaDate && (!entradaDate || (saidaDate > entradaDate));

                const entradaText = entradaDate ? formatTimeView(entradaTime) : '';
                const saidaText = saidaValida ? formatTimeView(saidaTime) : '';

                const isPresent = hasPresentTipo || !!entradaTime || !!saidaTime;
                const statusClass = isPresent ? 'presente' : 'ausente';
                const statusText = isPresent ? 'Presente' : 'Ausente';
                const statusIcon = isPresent ? 'user-check' : 'user-x';
                
                const fotoUrl = student.foto_url;
                
                return `
                    <div class="student-card ${statusClass}">
                        ${(entradaText || saidaText) ? `<div class="student-time">${entradaText ? `Entrada ${entradaText}` : ''}${entradaText && saidaText ? ' ‚Ä¢ ' : ''}${saidaText ? `Sa√≠da ${saidaText}` : ''}</div>` : ''}
                        <div class="student-card-content">
                            ${fotoUrl ? 
                                `<img src="${fotoUrl}" alt="${student.nome}" class="student-photo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                                 <div class="student-photo-placeholder" style="display: none;">${student.nome.charAt(0).toUpperCase()}</div>` :
                                `<div class="student-photo-placeholder">${student.nome.charAt(0).toUpperCase()}</div>`
                            }
                            <div class="student-info">
                                <div class="student-name">${student.nome}</div>
                                <div class="student-details">
                                    ${student.turmas?.nome || 'Sem turma'} ‚Ä¢ ${student.turmas?.series?.nome || 'Sem s√©rie'}
                                </div>
                                <div class="student-status ${statusClass}">
                                    <i data-lucide="${statusIcon}"></i>
                                    ${statusText}
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Atualizar contadores
            document.getElementById('studentsCount').textContent = `${filteredStudents.length} aluno${filteredStudents.length !== 1 ? 's' : ''}`;
            
            // Recriar √≠cones do Lucide
            lucide.createIcons();
        }

        // Filtrar dados dos alunos
        function filterStudentsData() {
            let filtered = [...studentsData];
            
            // Filtro por turma
            const filterTurma = document.getElementById('filterTurma').value;
            if (filterTurma) {
                filtered = filtered.filter(student => student.turma_id == filterTurma);
            }
            
            // Filtro por status
            const filterStatus = document.getElementById('filterStatus').value;
            if (filterStatus) {
                filtered = filtered.filter(student => {
                    const studentLogs = logsData.filter(log => String(log.user_id) == String(student.id_control_id || student.id));
                    const isPresent = studentLogs.length > 0;
                    
                    if (filterStatus === 'presente') return isPresent;
                    if (filterStatus === 'ausente') return !isPresent;
                    return true;
                });
            }
            
            return filtered;
        }

        // Atualizar estat√≠sticas
        function updateStats() {
            const filteredStudents = filterStudentsData();
            const totalAlunos = filteredStudents.length;
            
            let totalPresentes = 0;
            let totalAusentes = 0;
            
            filteredStudents.forEach(student => {
                const studentLogs = logsData.filter(log => String(log.user_id) == String(student.id_control_id || student.id));
                const isPresent = studentLogs.length > 0;
                
                if (isPresent) {
                    totalPresentes++;
                } else {
                    totalAusentes++;
                }
            });
            
            const taxaPresenca = totalAlunos > 0 ? Math.round((totalPresentes / totalAlunos) * 100) : 0;
            
            document.getElementById('totalAlunos').textContent = totalAlunos;
            document.getElementById('totalPresentes').textContent = totalPresentes;
            document.getElementById('totalAusentes').textContent = totalAusentes;
            document.getElementById('taxaPresenca').textContent = taxaPresenca + '%';
        }

        // Filtrar alunos
        function filterStudents() {
            // Recarregar logs se a data mudou
            const filterData = document.getElementById('filterData');
            if (filterData.value) {
                loadTodayLogs();
            } else {
                renderStudents();
                updateStats();
            }
        }
