        .header-left {

        }

        .logo {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo img {
            height: 48px;
            max-width: 100%;
        }

        .page-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #1e293b;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0;
        }

        .header-right {
            display: flex;
            align-items: center;

        }

        .back-btn {
            width: 38px;
            height: 38px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-btn:hover {
            background: #2563eb;

            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);

        .user-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .user-info:hover {
            background: rgba(59, 130, 246, 0.15);
        }

        .user-name {
            font-weight: 500;
            color: #3b82f6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }



        .filters {
            background: white;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            align-items: center;

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 0.9rem;
            background: white;
        }

        .requests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 16px;
        }

        .request-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;

            transform: translateY(-2px);

            position: absolute;
            top: 16px;
            right: 16px;

            border-radius: 20px;

            font-weight: 600;

            border-radius: 8px;
            font-weight: 500;
            font-size: 0.9rem;

        .btn-reject:hover {

        .btn-complete {

        .spinner {

            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(4px);
        }

        .modal-content {

            top: 50%;
            left: 50%;

            margin-bottom: 20px;

        .modal-title {

            font-weight: 600;
            color: #1e293b;

        .close-btn {

            border: none;

            cursor: pointer;
            color: #6b7280;

            .logo img {

            }

            .page-title {
                font-size: 1rem;
                margin-left: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .user-info {
                display: flex;
                align-items: center;
                gap: 6px;
            }

            .user-name {
                display: none;
            }

            .requests-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-group {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header class="header">

    <div class="container">

        <!-- Filtros -->
        <div class="filters">

            <div class="filter-group">
                <label for="statusFilter">Status:</label>
                <select id="statusFilter" class="filter-select">

    <script>
        // Configuração do Supabase
        const SUPABASE_URL = 'https://sntyndufbxfzasnqvayc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNudHluZHVmYnhmemFzbnF2YXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzQ2ODcsImV4cCI6MjA3MTc1MDY4N30.Pv9CaNkpo2HMMAtPbyLz2AdR8ZyK1jtHbP78pR5CPSM';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Inicializar ícones Lucide
        lucide.createIcons();

        // Variáveis globais
        let currentUser = null;
        let allRequests = [];

        // Função para verificar autenticação
        async function checkAuth() {
            try {
                // Verificar se há usuário logado via WhatsApp (mesmo padrão das outras páginas)
                const whatsappUser = localStorage.getItem('whatsapp_user');

                currentUser = JSON.parse(whatsappUser);
                console.log('✅ Usuário autenticado via WhatsApp:', currentUser);
                
                // Verificar se o usuário tem permissão (professor, diretor ou admin)
                if (!['professor', 'diretor', 'admin'].includes(currentUser.tipo_usuario)) {
                    console.log('❌ Usuário sem permissão:', currentUser.tipo_usuario);

                    window.location.href = '../login.html';

                // Verificar status do usuário
                if (currentUser.status && currentUser.status !== 'ativo') {

                    alert('Sua conta está inativa. Entre em contato com o administrador.');

                if (nameEl) { nameEl.textContent = currentUser.nome; }
                
                // Não precisamos autenticar no Supabase - vamos usar uma abordagem diferente
                
                // Carregar solicitações
                loadRequests();
                return true;
                
            } catch (error) {
                console.error('❌ Erro na verificação de autenticação:', error);
                window.location.href = '../login.html';
                return false;
            }
        }

        // Função de teste
        async function testQuery() {
            try {
                // Usar a função SQL personalizada
                const { data: requests, error } = await supabase
                    .rpc('get_professor_requests', { professor_id: currentUser.id });
                
                if (error) {
                    throw error;
                }
                
                alert(`Teste concluido:\n- Solicitacoes encontradas: ${requests?.length || 0}`);
                
            } catch (error) {
                console.error('Erro no teste:', error);
                alert('Erro no teste: ' + error.message);
            }
        }

        // Função para carregar solicitações
        async function loadRequests() {
            try {
                document.getElementById('loading').style.display = 'block';
                document.getElementById('requestsGrid').style.display = 'none';
                document.getElementById('emptyState').style.display = 'none';
                
                // Verificar se há usuário logado
                if (!currentUser) {
                    throw new Error('Usuário não autenticado');
                }

                // Usar a função SQL personalizada que contorna as políticas RLS
                const { data: requests, error } = await supabase
                    .rpc('get_professor_requests', { professor_id: currentUser.id });

                if (error) {
                    console.error('Erro na consulta:', error);
                    throw error;
                }
                
                // Transformar os dados para o formato esperado pelo frontend
                allRequests = (requests || []).map(req => ({
                    ...req,
                    aluno: {
                        nome: req.aluno_nome,
                        matricula: req.aluno_matricula,
                        foto_url: req.aluno_foto_url
                    },
                    turma: {
                        nome: req.turma_nome
                    }
                }));
                
                filterAndDisplayRequests();

            } catch (error) {
                console.error('Erro ao carregar solicitações:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
        }

        // Função para filtrar e exibir solicitações
        function filterAndDisplayRequests() {
            const statusFilter = document.getElementById('statusFilter').value;
            const dateFilter = document.getElementById('dateFilter').value;

            let filteredRequests = [...allRequests];

            // Filtro por status
            if (statusFilter) {
                filteredRequests = filteredRequests.filter(r => r.status === statusFilter);
            }

            // Filtro por data
            const today = new Date();
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            const weekAgo = new Date(today);
            weekAgo.setDate(weekAgo.getDate() - 7);
            const monthAgo = new Date(today);
            monthAgo.setMonth(monthAgo.getMonth() - 1);

            switch (dateFilter) {
                case 'hoje':
                    filteredRequests = filteredRequests.filter(r => 
                        r.criado_em.startsWith(today.toISOString().split('T')[0])
                    );
                    break;
                case 'ontem':
                    filteredRequests = filteredRequests.filter(r => 
                        r.criado_em.startsWith(yesterday.toISOString().split('T')[0])
                    );
                    break;
                case 'semana':
                    filteredRequests = filteredRequests.filter(r => 
                        new Date(r.criado_em) >= weekAgo
                    );
                    break;
                case 'mes':
                    filteredRequests = filteredRequests.filter(r => 
                        new Date(r.criado_em) >= monthAgo
                    );
                    break;
            }

            displayRequests(filteredRequests);
        }

        // Função para exibir solicitações
        function displayRequests(requests) {
            console.log('📋 Exibindo solicitações:', requests.length);
            const grid = document.getElementById('requestsGrid');
            const emptyState = document.getElementById('emptyState');

            if (requests.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = requests.map(request => `
                <div class="request-card">
                    <div class="status-badge status-${request.status}">
                        ${request.status}
                    </div>
                    
                    <div class="request-header">
                        <img src="${request.foto_buscador_url}" alt="Foto do buscador" class="seeker-photo">
                        <div class="request-info">
                            <h3>${request.nome_buscador}</h3>
                            <p>Solicitado por: ${request.nome_solicitante}</p>
                        </div>
                    </div>

                    <div class="request-details">
                        <div class="detail-row">
                            <i data-lucide="graduation-cap"></i>
                            <span class="detail-label">Aluno:</span>
                            <div class="student-info">
                                ${request.aluno?.foto_url ? `<img src="${request.aluno.foto_url}" alt="Foto do aluno" class="student-photo">` : ''}
                                <span class="detail-value">${request.aluno?.nome || 'N/A'}</span>
                            </div>
                        </div>
                        <div class="detail-row">
                            <i data-lucide="users"></i>
                            <span class="detail-label">Parentesco:</span>
                            <span class="detail-value">${request.grau_parentesco}</span>
                        </div>
                        <div class="detail-row">
                            <i data-lucide="credit-card"></i>
                            <span class="detail-label">Documento:</span>
                            <span class="detail-value">${request.doc_buscador}</span>
                        </div>
                        <div class="detail-row">
                            <i data-lucide="clock"></i>
                            <span class="detail-label">Data:</span>
                            <span class="detail-value">${new Date(request.criado_em).toLocaleString('pt-BR')}</span>
                        </div>
                        ${request.video_solicitante_url ? `
                        <div class="detail-row">
                            <i data-lucide="video"></i>
                            <span class="detail-label">Vídeo:</span>
                            <a href="${request.video_solicitante_url}" target="_blank" class="video-link">Ver vídeo</a>
                        </div>
                        ` : ''}
                    </div>

                    <div class="request-actions">
                        ${request.status === 'pendente' ? `
                            <button class="btn btn-approve" onclick="updateStatus('${request.id}', 'aprovada')">
                                <i data-lucide="check"></i>
                                Aprovar
                            </button>
                            <button class="btn btn-reject" onclick="updateStatus('${request.id}', 'rejeitada')">
                                <i data-lucide="x"></i>
                                Rejeitar
                            </button>
                        ` : request.status === 'aprovada' ? `
                            <button class="btn btn-complete" onclick="updateStatus('${request.id}', 'realizada')">
                                <i data-lucide="check-circle"></i>
                                Marcar como Realizada
                            </button>
                            <button class="btn btn-view" onclick="showDetails('${request.id}')">
                                <i data-lucide="eye"></i>
                                Ver Detalhes
                            </button>
                        ` : `
                            <button class="btn btn-view" onclick="showDetails('${request.id}')">
                                <i data-lucide="eye"></i>
                                Ver Detalhes
                            </button>
                        `}
                    </div>
                </div>
            `).join('');

            // Esconder o loading após exibir as solicitações
            document.getElementById('loading').style.display = 'none';
            
            lucide.createIcons();
        }

        // Função para atualizar status da solicitação
        async function updateStatus(requestId, newStatus) {
            try {
                console.log('Atualizando status:', { requestId, newStatus, currentUser: currentUser?.id });
                
                // Usar a função SQL personalizada que contorna as políticas RLS
                const { data, error } = await supabase
                    .rpc('update_busca_segura_status', {
                        request_id: requestId,
                        new_status: newStatus,
                        professor_id: currentUser.id
                    });

                if (error) {
                    console.error('❌ Erro na função RPC:', error);
                    throw error;
                }

                if (data?.error) {
                    console.error('❌ Erro retornado pela função:', data.error);
                    throw new Error(data.error);
                }

                console.log('✅ Status atualizado com sucesso:', data);

                // Recarregar solicitações
                await loadRequests();

                let message;
                switch(newStatus) {
                    case 'aprovada':
                        message = 'Solicitação aprovada com sucesso!';
                        break;
                    case 'rejeitada':
                        message = 'Solicitação rejeitada com sucesso!';
                        break;
                    case 'realizada':
                        message = 'Solicitação marcada como realizada com sucesso!';
                        break;
                    default:
                        message = 'Status atualizado com sucesso!';
                }
                
                alert(message);

            } catch (error) {
                console.error('❌ Erro ao atualizar status:', error);
                alert('Erro ao atualizar status da solicitação: ' + error.message);
            }
        }

                        <span class="detail-value">${request.aluno?.nome || 'N/A'}</span>

                    <div class="detail-row">

            lucide.createIcons();

        // Função para fechar modal
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        // Event listeners
        document.getElementById('statusFilter').addEventListener('change', filterAndDisplayRequests);
        document.getElementById('dateFilter').addEventListener('change', filterAndDisplayRequests);

        // Fechar modal ao clicar fora
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Inicializar página
        document.addEventListener('DOMContentLoaded', function() {
