        :root {
            --brand-blue: 210 100% 50%;
            --brand-green: 142 76% 36%;
            --neutral-600: 220 9% 46%;
            --background: 0 0% 100%;
            --card: 0 0% 100%;
            --muted: 210 40% 98%;
            --border: 214 32% 91%;
            --input: 214 32% 91%;
            --primary: 210 100% 50%;
            --primary-foreground: 0 0% 100%;
            --destructive: 0 84% 60%;
            --destructive-foreground: 0 0% 100%;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, hsl(var(--background)), hsl(var(--muted)));
        }
        
        .card-bg {
            background: hsl(var(--card) / 0.95);
            backdrop-filter: blur(8px);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, hsl(var(--brand-blue)), hsl(var(--brand-blue) / 0.8));
            color: hsl(var(--primary-foreground));
        }

            border: 1px solid hsl(var(--border));

            outline: none;
            border-color: hsl(var(--primary));
            box-shadow: 0 0 0 2px hsl(var(--primary) / 0.2);
        }

            width: 3rem;

        .toast-success {

        .toast-error {

            border: 2px solid transparent;
            border-top: 2px solid currentColor;

        @keyframes spin {

        .hidden {
            display: none;

    <script>
        // Configuração do Supabase
        let SUPABASE_URL = '';
        let SUPABASE_ANON_KEY = '';
        
        // Estado da aplicação
        let currentStep = 'phone';
        let phoneNumber = '';
        let userName = '';
        
        // Função para buscar chaves do Supabase via Lambda
        async function getSupabaseKeys() {
            try {
                console.log('🔑 Buscando chaves do Supabase via Lambda...');
                
                const response = await fetch('https://yfh5dmsuucx76bronca7f7k3le0sjykd.lambda-url.us-east-2.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // Evitar logging da resposta da Lambda para não expor chaves
                
                if (data.status === 'success' && data.data) {
                    return {
                        url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                        key: data.data.SUPABASE_KEY1?.trim() || data.data.SUPABASE_KEY
                    };
                } else {
                    throw new Error('Formato de resposta inválido');
                }
            } catch (error) {
                console.error('Erro ao buscar chaves do Supabase:', error);
                // Fallback para variáveis hardcoded
                console.log('🔄 Usando fallback para chaves hardcoded...');
                return {
                    url: 'https://sntyndufbxfzasnqvayc.supabase.co',
                    key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNudHluZHVmYnhmemFzbnF2YXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzQ2ODcsImV4cCI6MjA3MTc1MDY4N30.Pv9CaNkpo2HMMAtPbyLz2AdR8ZyK1jtHbP78pR5CPSM'
                };
            }
        }
        
        // Função para inicializar Supabase
        async function initializeSupabase() {
            const keys = await getSupabaseKeys();
            SUPABASE_URL = keys.url;
            SUPABASE_ANON_KEY = keys.key;
            console.log('Supabase inicializado com sucesso');
        }
        
        // Elementos DOM
        const phoneStep = document.getElementById('phone-step');
        const codeStep = document.getElementById('code-step');
        const phoneForm = document.getElementById('phone-form');
        const codeForm = document.getElementById('code-form');
        const whatsappInput = document.getElementById('whatsapp');
        const otpInputs = document.querySelectorAll('.otp-input');
        
        // Função para mostrar toast
        function showToast(message, type = 'success') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4 text-white hover:text-gray-200">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            
            // Mostrar toast
            setTimeout(() => toast.classList.add('show'), 100);
            
            // Remover toast após 5 segundos
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }
        
        // Função para normalizar telefone
        function normalizePhone(phone) {
            return phone.replace(/\D/g, '');
        }
        
        // Função para formatar telefone
        function formatPhone(phone) {
            const cleaned = phone.replace(/\D/g, '');
            const match = cleaned.match(/^(\d{2})(\d{5})(\d{4})$/);
            if (match) {
                return `(${match[1]}) ${match[2]}-${match[3]}`;
            }
            return phone;
        }
        
        // Aplicar máscara no input de telefone
        whatsappInput.addEventListener('input', function(e) {
            const value = e.target.value.replace(/\D/g, '');
            e.target.value = formatPhone(value);
        });
        
        // Configurar inputs OTP
        otpInputs.forEach((input, index) => {
            input.addEventListener('input', function(e) {
                // Filtrar apenas números
                const value = e.target.value.replace(/\D/g, '');
                e.target.value = value;
                
                if (value && index < otpInputs.length - 1) {
                    otpInputs[index + 1].focus();
                }
            });
            
            input.addEventListener('keydown', function(e) {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    otpInputs[index - 1].focus();
                }
            });
        });
        
        // Função para enviar código WhatsApp
        async function sendWhatsAppCode(phone) {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/whatsapp-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: 'send',
                        phone: normalizePhone(phone)
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                throw error;
            }
        }
        
        // Função para verificar código
        async function verifyCode(phone, code) {
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/whatsapp-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    },
                    body: JSON.stringify({
                        action: 'verify',
                        phone: normalizePhone(phone),
                        code: code
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    throw new Error(data.error);
                }
                
                return data;
            } catch (error) {
                throw error;
            }
        }
        
        // Função para mudar para step de código
        function goToCodeStep(phone, name) {
            phoneStep.classList.add('hidden');
            codeStep.classList.remove('hidden');
            document.getElementById('user-name').textContent = name;
            document.getElementById('phone-display').textContent = formatPhone(phone);
            phoneNumber = phone;
            userName = name;
            currentStep = 'code';
            
            // Focar no primeiro input OTP
            otpInputs[0].focus();
        }
        
        // Função para voltar ao step de telefone
        function goToPhoneStep() {
            codeStep.classList.add('hidden');
            phoneStep.classList.remove('hidden');
            currentStep = 'phone';
            
            // Limpar inputs OTP
            otpInputs.forEach(input => input.value = '');
            
            // Limpar erros
            document.getElementById('code-error').classList.add('hidden');
        }
        
        // Função para redirecionar usuário
        function redirectUser(user) {
            const userTypeRoutes = {
                'admin': 'admin/dashboard.html',
                'prefeito': 'prefeito/menu.html', 
                'secretario': 'secretario/menu.html',
                'diretor': 'diretor/menu.html',
                'professor': 'professor/menu.html',
                'responsavel': 'responsavel/menu.html'
            };
            
            const route = userTypeRoutes[user.tipo_usuario] || 'dashboard.html';
            
            // Salvar dados do usuário
            localStorage.setItem('whatsapp_user', JSON.stringify(user));
            
            // Redirecionar
            window.location.href = route;
        }
        
        // Event listener para formulário de telefone
        phoneForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = whatsappInput.value;
            const phoneError = document.getElementById('phone-error');
            const submitBtn = document.getElementById('phone-submit');
            const submitText = document.getElementById('phone-submit-text');
            const loading = document.getElementById('phone-loading');
            
            // Validação básica
            if (!phone || normalizePhone(phone).length < 10) {
                phoneError.textContent = 'WhatsApp deve ter pelo menos 10 dígitos';
                phoneError.classList.remove('hidden');
                return;
            }
            
            // Limpar erro
            phoneError.classList.add('hidden');
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const result = await sendWhatsAppCode(phone);
                
                showToast(`Olá ${result.userName}! Código de verificação enviado para ${formatPhone(phone)}`);
                goToCodeStep(phone, result.userName);
                
            } catch (error) {
                let errorMessage = error.message;
                
                if (errorMessage.includes('Telefone não cadastrado') || errorMessage.includes('Phone not found')) {
                    errorMessage = `O número ${formatPhone(phone)} não está cadastrado no sistema. Entre em contato com a administração da escola para realizar seu cadastro.`;
                } else if (errorMessage.includes('não autorizado') || errorMessage.includes('not authorized')) {
                    errorMessage = 'Seu acesso não foi liberado ainda. Entre em contato com a administração da escola.';
                } else if (errorMessage.includes('Failed to fetch') || errorMessage.includes('Network')) {
                    errorMessage = 'Erro de conexão. Verifique sua internet e tente novamente.';
                }
                
                phoneError.textContent = errorMessage;
                phoneError.classList.remove('hidden');
                showToast(errorMessage, 'error');
                
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });
        
        // Event listener para formulário de código
        codeForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const code = Array.from(otpInputs).map(input => input.value).join('');
            const codeError = document.getElementById('code-error');
            const submitBtn = document.getElementById('code-submit');
            const submitText = document.getElementById('code-submit-text');
            const loading = document.getElementById('code-loading');
            
            // Validação básica
            if (code.length !== 4) {
                codeError.textContent = 'Código deve ter 4 dígitos';
                codeError.classList.remove('hidden');
                return;
            }
            
            // Limpar erro
            codeError.classList.add('hidden');
            
            // Mostrar loading
            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            loading.classList.remove('hidden');
            
            try {
                const result = await verifyCode(phoneNumber, code);
                
                if (result.user) {
                    showToast(`Login realizado com sucesso! Bem-vindo, ${result.user.nome}!`);
                    
                    // Aguardar um pouco para mostrar o toast
                    setTimeout(() => {
                        redirectUser(result.user);
                    }, 1000);
                }
                
            } catch (error) {
                let errorMessage = error.message;
                
                if (errorMessage.includes('inválido') || errorMessage.includes('invalid') || errorMessage.includes('expired')) {
                    errorMessage = 'Código incorreto ou expirado. Verifique o código recebido no WhatsApp e tente novamente.';
                } else if (errorMessage.includes('não autorizado') || errorMessage.includes('not authorized')) {
                    errorMessage = 'Seu acesso foi removido. Entre em contato com a administração da escola.';
                } else if (errorMessage.includes('Failed to fetch') || errorMessage.includes('Network')) {
                    errorMessage = 'Erro de conexão. Verifique sua internet e tente novamente.';
                } else if (!errorMessage || errorMessage === 'undefined') {
                    errorMessage = 'Código incorreto. Verifique o código recebido no WhatsApp e tente novamente.';
                }
                
                codeError.textContent = errorMessage;
                codeError.classList.remove('hidden');
                showToast(errorMessage, 'error');
                
                // Limpar campos OTP
                otpInputs.forEach(input => input.value = '');
                otpInputs[0].focus();
                
            } finally {
                // Esconder loading
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        });
        
        // Event listener para botão voltar
        document.getElementById('back-button').addEventListener('click', goToPhoneStep);
        
        // Inicializar aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('Inicializando aplicação de login...');
            
            try {
                await initializeSupabase();
                console.log('Aplicação de login inicializada com sucesso');
            } catch (error) {
                console.error('Erro ao inicializar aplicação:', error);
            }
        });
        
        // Verificar se já existe usuário logado
        const existingUser = localStorage.getItem('whatsapp_user');
        if (existingUser) {
            try {
                const user = JSON.parse(existingUser);
                redirectUser(user);
            } catch (error) {
                localStorage.removeItem('whatsapp_user');
            }
        }
        
        // Função para liberar acesso via WhatsApp
        async function liberarAcesso() {
            try {
                // Buscar número do administrador do banco de dados
                let numeroSuporte = '5511969039674'; // Fallback padrão
                
                if (SUPABASE_URL && SUPABASE_ANON_KEY) {
                    try {
                        const response = await fetch(`${SUPABASE_URL}/rest/v1/geral?select=cel_admin&limit=1`, {
                            method: 'GET',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (data && data.length > 0 && data[0].cel_admin) {
                                numeroSuporte = data[0].cel_admin;
                                console.log('✅ Número do administrador obtido do banco:', numeroSuporte);
                            }
                        }
                    } catch (error) {
                        console.warn('⚠️ Erro ao buscar número do administrador, usando fallback:', error);
                    }
                } else {
                    console.warn('⚠️ Supabase não inicializado, usando número padrão');
                }
                
                // Solicitar nome completo do usuário
                const nomeUsuario = prompt('Digite seu nome completo:');
                if (!nomeUsuario || nomeUsuario.trim().length < 3) {
                    alert('Nome completo é obrigatório para solicitar liberação de acesso.');
                    return;
                }
                
                // Solicitar nome completo do filho
                const nomeFilho = prompt('Digite o nome completo do seu filho:');
                if (!nomeFilho || nomeFilho.trim().length < 3) {
                    alert('Nome completo do filho é obrigatório para solicitar liberação de acesso.');
                    return;
                }
                
                // Mensagem padrão
                const mensagem = `Olá, meu nome é ${nomeUsuario} e o nome do meu filho é ${nomeFilho}. Eu quero liberar o acesso.`;
                
                // Codificar a mensagem para URL
                const mensagemCodificada = encodeURIComponent(mensagem);
                
                // Criar URL do WhatsApp
                const urlWhatsApp = `https://wa.me/${numeroSuporte}?text=${mensagemCodificada}`;
                
                // Abrir WhatsApp
                window.open(urlWhatsApp, '_blank');
                
            } catch (error) {
                console.error('❌ Erro na função liberarAcesso:', error);
                alert('Erro ao processar solicitação. Tente novamente.');
            }
        }
