<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="../img/logo-horizonal.png" alt="Escola Log">
                <h1 class="page-title">Perfil</h1>
            </div>
            <a href="menu.html" class="back-btn">
                ‚Üê Voltar
            </a>
        </header>
        
        <div class="profile-card">
            <div class="profile-header">
                <div class="avatar" id="userAvatar">
                    user-avatar
                </div>
                <div class="profile-info">
                    <h2 id="userName">Carregando...</h2>
                    <span class="user-type" id="userType">Diretor</span>
                </div>
            </div>
            
            <div id="alertContainer"></div>
            
            <form id="profileForm">
                <div class="form-section">
                    <h3>
                        <i data-lucide="user"></i>
                        Informa√ß√µes Pessoais
                    </h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label class="form-label" for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="tipo_usuario">Tipo de Usu√°rio</label>
                            <input type="text" id="tipo_usuario" name="tipo_usuario" class="form-input" disabled>
                        </div>
                        
                        
                        
                        <div class="form-group">
                            <label class="form-label" for="estado">Estado</label>
                            <select id="estado" name="estado" class="form-input" onchange="loadCities()">
                                <option value="">Selecione o estado...</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label" for="cidade">Cidade</label>
                            <select id="cidade" name="cidade" class="form-input" disabled>
                                <option value="">Primeiro selecione o estado</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="actions">
                    <button type="button" class="btn btn-danger" onclick="logout()">
                        <i data-lucide="log-out"></i>
                        Sair
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="cancelEdit()">
                        <i data-lucide="x"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">
                        <i data-lucide="save"></i>
                        Salvar Altera√ß√µes
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Configura√ß√£o do Supabase
        let supabase;
        let currentUser = null;
        
        // Inicializar aplica√ß√£o
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üì± P√°gina de perfil carregada');
            
            try {
                // Verificar autentica√ß√£o
                if (!await checkAuthentication()) {
                    return;
                }
                
                // Inicializar Supabase
                await initializeSupabase();
                
                // Carregar dados do usu√°rio
                await loadUserProfile();
                
                // Configurar formul√°rio
                setupForm();
                
                console.log('‚úÖ Aplica√ß√£o inicializada com sucesso');
                
            } catch (error) {
                console.error('‚ùå Erro ao inicializar aplica√ß√£o:', error);
                showAlert('Erro ao carregar perfil. Tente novamente.', 'error');
            }
        });
        
        // Verificar autentica√ß√£o
        async function checkAuthentication() {
            try {
                // Verificar se h√° usu√°rio logado via WhatsApp
                const whatsappUser = localStorage.getItem('whatsapp_user');
                
                if (!whatsappUser) {
                    console.log('‚ùå Usu√°rio n√£o autenticado via WhatsApp');
                    redirectToLogin();
                    return false;
                }
                
                currentUser = JSON.parse(whatsappUser);
                console.log('‚úÖ Usu√°rio autenticado via WhatsApp:', currentUser);
                console.log('üìä Dados do usu√°rio:', {
                    nome: currentUser.nome,
                    tipo_usuario: currentUser.tipo_usuario,
                    status: currentUser.status,
                    whatsapp: currentUser.whatsapp
                });
                
                // Verificar se o usu√°rio √© diretor
                if (currentUser.tipo_usuario !== 'diretor') {
                    console.log('‚ùå Usu√°rio n√£o √© diretor:', currentUser.tipo_usuario);
                    alert('Acesso negado. Esta √°rea √© exclusiva para diretores.');
                    
                    // Redirecionar baseado no tipo de usu√°rio
                    switch(currentUser.tipo_usuario) {
                        case 'admin':
                            window.location.href = '../admin/dashboard.html';
                            break;
                        case 'professor':
                            window.location.href = '../professor/menu.html';
                            break;
                        case 'responsavel':
                            window.location.href = '../responsavel/menu.html';
                            break;
                        default:
                            redirectToLogin();
                    }
                    return false;
                }
                
                // Verificar status - ser mais flex√≠vel
                if (currentUser.status && currentUser.status !== 'ativo') {
                    console.log('‚ùå Usu√°rio inativo:', currentUser.status);
                    alert('Sua conta est√° inativa. Entre em contato com o administrador.');
                    redirectToLogin();
                    return false;
                }
                
                console.log('‚úÖ Diretor autorizado:', currentUser.nome);
                return true;
                
            } catch (error) {
                console.error('Erro na verifica√ß√£o de autentica√ß√£o:', error);
                redirectToLogin();
                return false;
            }
        }

        // Fun√ß√£o para redirecionar para login
        function redirectToLogin() {
            // Limpar dados de sess√£o
            localStorage.removeItem('authToken');
            localStorage.removeItem('userSession');
            localStorage.removeItem('whatsapp_user');
            sessionStorage.clear();
            
            // Redirecionar para login
            window.location.href = '../login.html';
        }

        // Inicializar Supabase
        async function initializeSupabase() {
            try {
                console.log('üîß Inicializando Supabase...');
                
                let url, key;
                
                try {
                    // Buscar chaves via Lambda
                    const response = await fetch('https://yfh5dmsuucx76bronca7f7k3le0sjykd.lambda-url.us-east-2.on.aws/');
                    const result = await response.json();
                    
                    // N√£o logar resposta da Lambda
                    
                    if (result.data && result.data.url && result.data.key) {
                        url = result.data.url;
                        key = result.data.key;
                        // N√£o logar chaves obtidas
                    } else {
                        throw new Error('Lambda n√£o retornou dados v√°lidos');
                    }
                } catch (lambdaError) {
                    // Silenciar detalhes de erro para n√£o expor contexto de chaves
                    
                    // Fallback para chaves hardcoded
                    url = 'https://sntyndufbxfzasnqvayc.supabase.co';
                    key = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNudHluZHVmYnhmemFzbnF2YXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzQ2ODcsImV4cCI6MjA3MTc1MDY4N30.Pv9CaNkpo2HMMAtPbyLz2AdR8ZyK1jtHbP78pR5CPSM';
                    
                    // N√£o logar chaves hardcoded
                }
                
                // N√£o logar chaves finais
                
                // Inicializar cliente Supabase
                supabase = window.supabase.createClient(url, key);
                
                console.log('‚úÖ Supabase inicializado com sucesso');
                
            } catch (error) {
                console.error('‚ùå Erro ao inicializar Supabase:', error);
                throw error;
            }
        }
        
        // Carregar perfil do usu√°rio
        async function loadUserProfile() {
            try {
                console.log('üë§ Carregando perfil do usu√°rio...');
                
                if (!currentUser) {
                    throw new Error('Usu√°rio n√£o encontrado');
                }
                
                console.log('üìä Dados do usu√°rio do localStorage:', currentUser);
                
                // Buscar dados completos do usu√°rio no banco de dados
                const { data: userData, error } = await supabase
                    .from('usuarios')
                    .select('*')
                    .eq('id', currentUser.id)
                    .single();
                
                if (error) {
                    console.error('‚ùå Erro ao buscar dados do usu√°rio:', error);
                    // Usar dados do localStorage como fallback
                    console.log('üîÑ Usando dados do localStorage como fallback');
                    fillForm(currentUser);
                    updateUserDisplay(currentUser);
                    return;
                }
                
                if (!userData) {
                    throw new Error('Dados do usu√°rio n√£o encontrados no banco');
                }
                
                console.log('üìä Dados completos do usu√°rio:', userData);
                
                // Atualizar currentUser com dados do banco
                currentUser = userData;
                
                // Preencher formul√°rio
                fillForm(userData);
                
                // Atualizar avatar e nome
                updateUserDisplay(userData);
                
                console.log('‚úÖ Perfil carregado com sucesso');
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar perfil:', error);
                showAlert('Erro ao carregar dados do perfil: ' + error.message, 'error');
            }
        }
        
        // Preencher formul√°rio
        function fillForm(userData) {
            document.getElementById('nome').value = userData.nome || '';
            document.getElementById('tipo_usuario').value = userData.tipo_usuario || '';
            
            // Aguardar estados carregarem e ent√£o preencher
            if (userData.estado) {
                // Aguardar um pouco para garantir que os estados foram carregados
                setTimeout(() => {
                    const estadoSelect = document.getElementById('estado');
                    if (estadoSelect.options.length > 1) {
                        estadoSelect.value = userData.estado;
                        loadCities().then(() => {
                            if (userData.cidade) {
                                document.getElementById('cidade').value = userData.cidade;
                            }
                        });
                    } else {
                        // Se estados ainda n√£o carregaram, tentar novamente
                        setTimeout(() => {
                            estadoSelect.value = userData.estado;
                            loadCities().then(() => {
                                if (userData.cidade) {
                                    document.getElementById('cidade').value = userData.cidade;
                                }
                            });
                        }, 500);
                    }
                }, 100);
            }
        }
        
        // Atualizar exibi√ß√£o do usu√°rio
        function updateUserDisplay(userData) {
            const avatar = document.getElementById('userAvatar');
            const userName = document.getElementById('userName');
            const userType = document.getElementById('userType');
            
            // Avatar com primeira letra do nome
            const firstLetter = userData.nome ? userData.nome.charAt(0).toUpperCase() : 'üë§';
            avatar.textContent = firstLetter;
            
            userName.textContent = userData.nome || 'Usu√°rio';
            userType.textContent = userData.tipo_usuario || 'Usu√°rio';
        }
        
        // Configurar formul√°rio
        function setupForm() {
            const form = document.getElementById('profileForm');
            
            if (!form) {
                console.error('‚ùå Formul√°rio n√£o encontrado');
                return;
            }
            
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                await saveProfile();
            });
            
            // Carregar estados na inicializa√ß√£o
            loadStates();
        }
        
        // Salvar perfil
        async function saveProfile() {
            const saveBtn = document.getElementById('saveBtn');
            const loading = document.createElement('div');
            loading.className = 'loading show';
            loading.innerHTML = '<div class="spinner"></div> Salvando...';
            
            try {
                setButtonLoading(saveBtn, true);
                
                const formData = new FormData(document.getElementById('profileForm'));
                const updateData = {
                    nome: formData.get('nome'),
                    cidade: formData.get('cidade'),
                    estado: formData.get('estado')
                };
                
                console.log('üíæ Salvando perfil:', updateData);
                
                const { error } = await supabase
                    .from('usuarios')
                    .update(updateData)
                    .eq('id', currentUser.id);
                
                if (error) throw error;
                
                // Atualizar dados locais
                Object.assign(currentUser, updateData);
                updateUserDisplay(currentUser);
                
                // Atualizar localStorage com os novos dados
                localStorage.setItem('whatsapp_user', JSON.stringify(currentUser));
                console.log('üíæ Dados atualizados no localStorage');
                
                showAlert('Perfil atualizado com sucesso!', 'success');
                
            } catch (error) {
                console.error('‚ùå Erro ao salvar perfil:', error);
                showAlert('Erro ao salvar perfil: ' + error.message, 'error');
            } finally {
                setButtonLoading(saveBtn, false);
            }
        }
        
        // Cancelar edi√ß√£o
        function cancelEdit() {
            if (currentUser) {
                fillForm(currentUser);
                showAlert('Altera√ß√µes canceladas.', 'info');
            }
        }
        
        // Mostrar alerta
        function showAlert(message, type = 'info') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = `alert alert-${type}`;
            
            alertContainer.innerHTML = `
                <div class="${alertClass}">
                    ${message}
                </div>
            `;
            
            // Remover alerta ap√≥s 5 segundos
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }
        
        // Carregar estados via API
        async function loadStates() {
            try {
                console.log('üåç Carregando estados...');
                
                const response = await fetch('https://servicodados.ibge.gov.br/api/v1/localidades/estados');
                const estados = await response.json();
                
                const estadoSelect = document.getElementById('estado');
                estadoSelect.innerHTML = '<option value="">Selecione o estado...</option>';
                
                estados.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(estado => {
                    const option = document.createElement('option');
                    option.value = estado.sigla;
                    option.textContent = estado.nome;
                    estadoSelect.appendChild(option);
                });
                
                console.log('‚úÖ Estados carregados:', estados.length);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar estados:', error);
                showAlert('Erro ao carregar estados. Tente novamente.', 'error');
            }
        }
        
        // Carregar cidades via API baseado no estado selecionado
        async function loadCities() {
            const estadoSelect = document.getElementById('estado');
            const cidadeSelect = document.getElementById('cidade');
            
            if (!estadoSelect.value) {
                cidadeSelect.innerHTML = '<option value="">Primeiro selecione o estado</option>';
                cidadeSelect.disabled = true;
                return;
            }
            
            try {
                console.log('üèôÔ∏è Carregando cidades do estado:', estadoSelect.value);
                
                cidadeSelect.innerHTML = '<option value="">Carregando cidades...</option>';
                cidadeSelect.disabled = true;
                
                const response = await fetch(`https://servicodados.ibge.gov.br/api/v1/localidades/estados/${estadoSelect.value}/municipios`);
                const cidades = await response.json();
                
                cidadeSelect.innerHTML = '<option value="">Selecione a cidade...</option>';
                
                cidades.sort((a, b) => a.nome.localeCompare(b.nome)).forEach(cidade => {
                    const option = document.createElement('option');
                    option.value = cidade.nome;
                    option.textContent = cidade.nome;
                    cidadeSelect.appendChild(option);
                });
                
                cidadeSelect.disabled = false;
                console.log('‚úÖ Cidades carregadas:', cidades.length);
                
            } catch (error) {
                console.error('‚ùå Erro ao carregar cidades:', error);
                cidadeSelect.innerHTML = '<option value="">Erro ao carregar cidades</option>';
                showAlert('Erro ao carregar cidades. Tente novamente.', 'error');
            }
        }

        // Fun√ß√£o para anima√ß√£o de loading do bot√£o
        function setButtonLoading(button, isLoading) {
            if (isLoading) {
                button.disabled = true;
                button.innerHTML = '<div class="spinner"></div> Salvando...';
            } else {
                button.disabled = false;
                button.innerHTML = '<i data-lucide="save"></i> Salvar Altera√ß√µes';
                lucide.createIcons();
            }
        }

        // Fun√ß√£o de logout
        function logout() {
            if (confirm('Tem certeza que deseja sair?')) {
                // Limpar dados de sess√£o
                localStorage.removeItem('authToken');
                localStorage.removeItem('userSession');
                localStorage.removeItem('whatsapp_user');
                sessionStorage.clear();
                
                // Redirecionar para login
                window.location.href = '../login.html';
            }
        }
    </script>
