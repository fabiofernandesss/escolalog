    <script>
        // Configuração do Supabase
        let supabase = null;
        let cameras = [];
        let currentUser = null;
        let escolaId = null;
        let currentView = 'grid';
        let hlsInstances = new Map();
        
        // Função para buscar chaves do Supabase via Lambda
        async function getSupabaseKeys() {
            try {
                console.log('🔑 Buscando chaves do Supabase via Lambda...');
                
                const response = await fetch('https://yfh5dmsuucx76bronca7f7k3le0sjykd.lambda-url.us-east-2.on.aws/', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'cors'
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                // Não logar resposta da Lambda
                
                if (data.status === 'success' && data.data) {
                    return {
                        url: data.data.SUPABASE_URL1?.trim() || data.data.SUPABASE_URL,
                        key: data.data.SUPABASE_KEY1?.trim() || data.data.SUPABASE_KEY
                    };
                } else {
                    throw new Error('Formato de resposta inválido');
                }
            } catch (error) {
                console.error('Erro ao buscar chaves do Supabase:', error);
                // Fallback para variáveis hardcoded
                console.log('🔄 Usando fallback para chaves hardcoded...');
                return {
                    url: 'https://sntyndufbxfzasnqvayc.supabase.co',
                    key: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNudHluZHVmYnhmemFzbnF2YXljIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYxNzQ2ODcsImV4cCI6MjA3MTc1MDY4N30.Pv9CaNkpo2HMMAtPbyLz2AdR8ZyK1jtHbP78pR5CPSM'
                };
            }
        }
        
        // Função para inicializar Supabase
        async function initializeSupabase() {
            const keys = await getSupabaseKeys();
            
            console.log('🔧 Inicializando Supabase com:', {
                url: keys.url,
                key: keys.key ? 'Configurada' : 'Não configurada',
                keyType: keys.key?.includes('eyJ') ? 'JWT Token' : 'Unknown'
            });
            
            // Definir variáveis globais
            window.SUPABASE_URL = keys.url;
            window.SUPABASE_KEY = keys.key;
            
            // Configurar Supabase
            supabase = window.supabase.createClient(keys.url, keys.key);
            
            console.log('✅ Supabase inicializado com sucesso');
            return supabase;
        }

        // Inicialização da aplicação
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🎯 Inicializando câmeras do diretor...');
            
            try {
                // Inicializar Supabase
                await initializeSupabase();
                
                // Inicializar ícones Lucide
                lucide.createIcons();
                
                // Verificar autenticação
                const isAuthenticated = await checkAuthentication();
                if (!isAuthenticated) {
                    return;
                }
                
                // Carregar dados do usuário e escola
                await loadUserData();
                await getEscolaFromPermissions();
                
                // Carregar câmeras
                await loadCameras();
                
                console.log('✅ Câmeras do diretor inicializado com sucesso');
            } catch (error) {
                console.error('❌ Erro ao inicializar câmeras do diretor:', error);
            }
        });

        // Verificar se o usuário está autenticado e é diretor
        async function checkAuthentication() {
            try {
                // Verificar se há usuário logado via WhatsApp
                const whatsappUser = localStorage.getItem('whatsapp_user');
                
                if (!whatsappUser) {
                    console.log('❌ Usuário não autenticado via WhatsApp');
                    redirectToLogin();
                    return false;
                }
                
                currentUser = JSON.parse(whatsappUser);
                console.log('✅ Usuário autenticado via WhatsApp:', currentUser);
                
                // Verificar se o usuário é diretor
                if (currentUser.tipo_usuario !== 'diretor') {
                    console.log('❌ Usuário não é diretor:', currentUser.tipo_usuario);
                    alert('Acesso negado. Esta área é exclusiva para diretores.');
                    redirectToLogin();
                    return false;
                }
                
                console.log('✅ Diretor autorizado:', currentUser.nome);
                return true;
                
            } catch (error) {
                console.error('Erro na verificação de autenticação:', error);
                redirectToLogin();
                return false;
            }
        }

        // Carregar dados do usuário
        async function loadUserData() {
            if (!currentUser) return;
            console.log('✅ Dados do usuário carregados');
        }

        // Buscar escola do diretor
        async function getEscolaFromPermissions() {
            try {
                console.log('🏫 Buscando escola do diretor...');
                
                // Primeiro, buscar as permissões do usuário
                const { data: permissoes, error: permissoesError } = await supabase
                    .from('permissoes')
                    .select('referencia_id')
                    .eq('usuario_id', currentUser.id)
                    .eq('tipo', 'escola')
                    .single();
                
                if (permissoesError) {
                    console.error('❌ Erro ao buscar permissões:', permissoesError);
                    return;
                }
                
                if (!permissoes || !permissoes.referencia_id) {
                    console.log('❌ Nenhuma permissão de escola encontrada, tentando buscar diretamente do usuário...');
                    
                    // Fallback: buscar escola diretamente do usuário
                    const { data: usuario, error: usuarioError } = await supabase
                        .from('usuarios')
                        .select('escola_id')
                        .eq('id', currentUser.id)
                        .single();
                    
                    if (usuarioError || !usuario || !usuario.escola_id) {
                        console.log('❌ Nenhuma escola associada ao usuário');
                        return;
                    }
                    
                    // Buscar dados da escola
                    const { data: escola, error: escolaError } = await supabase
                        .from('escolas')
                        .select('id, nome')
                        .eq('id', usuario.escola_id)
                        .single();
                    
                    if (escolaError || !escola) {
                        console.log('❌ Erro ao buscar escola do usuário');
                        return;
                    }
                    
                    escolaId = escola.id;
                    document.getElementById('schoolName').textContent = escola.nome;
                    console.log('✅ Escola encontrada via usuário:', escola.nome);
                    return;
                }
                
                // Agora buscar os dados da escola
                const { data: escola, error: escolaError } = await supabase
                    .from('escolas')
                    .select('id, nome')
                    .eq('id', permissoes.referencia_id)
                    .single();
                
                if (escolaError) {
                    console.error('❌ Erro ao buscar escola:', escolaError);
                    return;
                }
                
                if (escola) {
                    escolaId = escola.id;
                    document.getElementById('schoolName').textContent = escola.nome;
                    console.log('✅ Escola encontrada:', escola.nome);
                }
                
            } catch (error) {
                console.error('❌ Erro ao buscar escola do diretor:', error);
            }
        }

        // Carregar câmeras da escola
        async function loadCameras() {
            try {
                console.log('📹 Carregando câmeras da escola...');
                
                if (!escolaId) {
                    console.log('❌ Escola não encontrada');
                    showEmptyState('Escola não encontrada. Verifique se você tem permissões de acesso.');
                    return;
                }
                
                const { data, error } = await supabase
                    .from('dispositivos')
                    .select('*')
                    .eq('escola_id', escolaId)
                    .eq('status', 'ATIVO')
                    .is('soft_delete', null)
                    .order('nome');
                
                if (error) {
                    console.error('❌ Erro ao carregar câmeras:', error);
                    showEmptyState('Erro ao carregar câmeras: ' + error.message);
                    return;
                }
                
                if (!data || data.length === 0) {
                    console.log('⚠️ Nenhuma câmera encontrada');
                    showEmptyState('Nenhuma câmera encontrada para esta escola');
                    return;
                }
                
                cameras = data;
                console.log(`✅ ${cameras.length} câmeras carregadas:`, cameras);
                
                // Atualizar contador
                document.getElementById('cameraCount').textContent = `${cameras.length} câmera${cameras.length !== 1 ? 's' : ''}`;
                
                // Renderizar câmeras
                renderCameras();
                
            } catch (error) {
                console.error('❌ Erro ao carregar câmeras:', error);
                showEmptyState('Erro ao carregar câmeras: ' + error.message);
            }
        }

        // Renderizar câmeras
        function renderCameras() {
            const grid = document.getElementById('camerasGrid');
            
            if (cameras.length === 0) {
                showEmptyState('Nenhuma câmera encontrada');
                return;
            }
            
            grid.innerHTML = '';
            
            cameras.forEach(camera => {
                const cameraCard = createCameraCard(camera);
                grid.appendChild(cameraCard);
            });
        }

        // Criar card da câmera
        function createCameraCard(camera) {
            const card = document.createElement('div');
            card.className = 'camera-card';
            const videoId = `video-element-${camera.id}`;
            
            card.innerHTML = `
                <div class="camera-header">
                    <div class="camera-name">${camera.nome}</div>
                    <div class="camera-status">
                        <div class="status-dot"></div>
                        ${camera.monitor ? 'Online' : 'Offline'}
                    </div>
                </div>
                <div class="camera-video" id="video-${camera.id}">
                    ${camera.monitor ? `
                        <video 
                            id="${videoId}"
                            class="camera-video-element" 
                            controls 
                            muted
                            autoplay
                            playsinline
                            data-stream-url="${camera.monitor}">
                            Seu navegador não suporta reprodução de vídeo.
                        </video>
                    ` : `
                        <div class="camera-placeholder">
                            <i data-lucide="video" class="icon"></i>
                            <span>📹 URL M3U8 não configurada</span>
                        </div>
                    `}
                </div>
                <div class="camera-actions">
                    <div class="camera-info">
                        <span class="camera-ip">${camera.ip || ''}</span>
                        <span>${camera.status || ''}</span>
                    </div>
                </div>
            `;
            
            // Inicializar stream M3U8 após criar o card
            if (camera.monitor) {
                setTimeout(() => {
                    initializeM3U8Stream(videoId, camera.monitor);
                }, 100);
            }
            
            return card;
        }

        // Função para inicializar stream M3U8 (sem áudio)
        function initializeM3U8Stream(videoId, streamUrl) {
            const video = document.getElementById(videoId);
            if (!video || !streamUrl) return;
            
            // Stream M3U8 inicializado
            
            // Verificar se HLS.js está disponível e é suportado
            if (typeof Hls !== 'undefined' && Hls.isSupported()) {
                const hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    // Stream carregado com sucesso
                    video.play().catch(e => {
                        console.log(`Erro ao reproduzir automaticamente ${videoId}:`, e);
                    });
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error(`Erro no HLS para ${videoId}:`, data);
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.log('Erro de rede, tentando recuperar...');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.log('Erro de mídia, tentando recuperar...');
                                hls.recoverMediaError();
                                break;
                            default:
                                console.log('Erro fatal, tentando suporte nativo...');
                                tryNativePlayback(video, streamUrl);
                                break;
                        }
                    }
                });
                
                // Armazenar referência do HLS no elemento de vídeo
                video.hlsInstance = hls;
                
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Suporte nativo para Safari
                console.log(`Usando suporte nativo para ${videoId}`);
                tryNativePlayback(video, streamUrl);
            } else {
                console.warn(`HLS não suportado para ${videoId}`);
                video.style.display = 'none';
                video.parentElement.innerHTML = `
                    <div class="camera-placeholder">
                        <i data-lucide="wifi-off" class="icon"></i>
                        <span>⚠️ Reprodução M3U8 não suportada neste navegador</span>
                    </div>
                `;
                lucide.createIcons();
            }
        }
        
        // Função para tentar reprodução nativa
        function tryNativePlayback(video, streamUrl) {
            video.src = streamUrl;
            video.addEventListener('loadedmetadata', function() {
                // Stream nativo carregado
                video.play().catch(e => {
                    console.log('Erro ao reproduzir automaticamente:', e);
                });
            });
        }

        // Mostrar erro de stream
        function showStreamError(container, cameraName, errorMessage = 'Erro ao conectar') {
            container.innerHTML = `
                <div class="video-placeholder">
                    <i data-lucide="wifi-off" class="icon"></i>
                    <span>${errorMessage}</span>
                    <small>${cameraName}</small>
                </div>
            `;
            lucide.createIcons();
        }

        // Função removida - apenas grade disponível

        // Atualizar câmeras
        async function refreshCameras() {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.classList.add('loading');
            
            try {
                // Destruir streams existentes
                hlsInstances.forEach((hls, id) => {
                    hls.destroy();
                });
                hlsInstances.clear();
                
                // Recarregar câmeras
                await loadCameras();
                
                console.log('✅ Câmeras atualizadas');
            } catch (error) {
                console.error('❌ Erro ao atualizar câmeras:', error);
            } finally {
                refreshBtn.classList.remove('loading');
            }
        }

        // Toggle fullscreen
        function toggleFullscreen(cameraId) {
            const camera = cameras.find(c => c.id === cameraId);
            if (!camera) return;
            
            // Encontrar o elemento de vídeo da câmera
            const videoElement = document.getElementById(`video-element-${cameraId}`);
            if (!videoElement) {
                console.error('Elemento de vídeo não encontrado');
                return;
            }
            
            // Usar a API nativa de fullscreen
            if (videoElement.requestFullscreen) {
                videoElement.requestFullscreen();
            } else if (videoElement.webkitRequestFullscreen) {
                videoElement.webkitRequestFullscreen();
            } else if (videoElement.mozRequestFullScreen) {
                videoElement.mozRequestFullScreen();
            } else if (videoElement.msRequestFullscreen) {
                videoElement.msRequestFullscreen();
            } else {
                console.warn('Fullscreen não suportado neste navegador');
                // Fallback para modal se fullscreen não funcionar
                showFullscreenModal(camera);
            }
        }
        
        // Fallback: mostrar modal fullscreen
        function showFullscreenModal(camera) {
            const modal = document.getElementById('fullscreenModal');
            const title = document.getElementById('fullscreenTitle');
            const videoContainer = document.getElementById('fullscreenVideo');
            const videoElement = document.getElementById('fullscreenVideoElement');
            
            title.textContent = camera.nome;
            modal.classList.add('active');
            
            // Limpar vídeo anterior
            videoElement.src = '';
            
            // Configurar novo stream
            const streamUrl = camera.monitor || 'https://ipservice.aovivonanet.com.br:4433/hls/bastos-praca-da-juventude/index.m3u8';
            
            if (Hls.isSupported()) {
                const hls = new Hls({
                    debug: false,
                    enableWorker: true,
                    lowLatencyMode: true
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(videoElement);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    videoElement.play().catch(e => console.log('Erro ao reproduzir:', e));
                });
                
                hls.on(Hls.Events.ERROR, function(event, data) {
                    console.error('Erro no stream fullscreen:', data);
                });
                
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                videoElement.src = streamUrl;
                videoElement.addEventListener('loadedmetadata', function() {
                    videoElement.play().catch(e => console.log('Erro ao reproduzir:', e));
                });
            }
        }

        // Fechar fullscreen
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            const videoElement = document.getElementById('fullscreenVideoElement');
            
            modal.classList.remove('active');
            videoElement.src = '';
        }
        
        // Detectar saída do fullscreen
        document.addEventListener('fullscreenchange', function() {
            if (!document.fullscreenElement) {
                console.log('Saiu do fullscreen');
            }
        });
        
        document.addEventListener('webkitfullscreenchange', function() {
            if (!document.webkitFullscreenElement) {
                console.log('Saiu do fullscreen (webkit)');
            }
        });
        
        document.addEventListener('mozfullscreenchange', function() {
            if (!document.mozFullScreenElement) {
                console.log('Saiu do fullscreen (moz)');
            }
        });
        
        document.addEventListener('MSFullscreenChange', function() {
            if (!document.msFullscreenElement) {
                console.log('Saiu do fullscreen (ms)');
            }
        });

        // Mostrar estado vazio
        function showEmptyState(message) {
            const grid = document.getElementById('camerasGrid');
            grid.innerHTML = `
                <div class="empty-state">
                    <i data-lucide="video-off" class="icon"></i>
                    <h3>Nenhuma Câmera</h3>
                    <p>${message}</p>
                </div>
            `;
            lucide.createIcons();
        }

        // Voltar para menu
        function goBack() {
            window.location.href = 'menu.html';
        }

        // Redirecionar para login
        function redirectToLogin() {
            localStorage.removeItem('whatsapp_user');
            window.location.href = '../login.html';
        }

        // Detectar se está offline
        window.addEventListener('online', function() {
            console.log('🌐 Conexão restaurada');
            refreshCameras();
        });

        window.addEventListener('offline', function() {
            console.log('📡 Aplicação funcionando offline');
        });

        // Prevenir zoom duplo toque em dispositivos móveis
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
    
    <!-- PWA Status Bar -->
    <div class="pwa-status-bar"></div>
